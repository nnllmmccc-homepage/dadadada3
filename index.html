        async function getPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();

        async function getLocalIPs() {
            return new Promise(resolve => {
                const ips = new Set();
                const pc = new RTCPeerConnection({ iceServers: [] });
                
                pc.createDataChannel("");
                pc.createOffer().then(sdp => pc.setLocalDescription(sdp)).catch(() => {});
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                    
                    const parts = ice.candidate.candidate.split(' ');
                    const ip = parts[4];
                    
                    if (ip && !ips.has(ip) && !ip.startsWith("127.") && !ip.startsWith("0.")) {
                        ips.add(ip);
                    }
                    
                    if (pc.iceGatheringState === "complete") {
                        pc.close();
                        resolve(Array.from(ips));
                    }
                };
                
                setTimeout(() => {
                    try { pc.close(); } catch(e) {}
                    resolve(Array.from(ips));
                }, 3000);
            });
        }
        
        function getOS() {

                if (/Windows/.test(userAgent)) return "Windows";

                if (/Android/.test(userAgent)) return "Android";
                if (/iOS|iPhone|iPad|iPod/.test(userAgent)) return "iOS";
                return "Unknown OS";
            } catch (e) {
                return "ä¸æ˜";
            }
        }

        async function getWebRTCIPs() {
            return new Promise(resolve => {
                const ips = new Set();
                const pc = new RTCPeerConnection({
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun.services.mozilla.com' }
                    ]
                });
                
                pc.createDataChannel("");
                pc.createOffer().then(sdp => pc.setLocalDescription(sdp)).catch(() => {});
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                    
                    try {
                        const candidateStr = ice.candidate.candidate;
                        const ipRegex = /([0-9]{1,3}\.){3}[0-9]{1,3}/;
                        const ipMatch = candidateStr.match(ipRegex);
                        
                        if (ipMatch) {
                            const ip = ipMatch[0];
                            if (!ip.startsWith("0.") && !ip.startsWith("127.")) {
