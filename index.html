<body>
    <div class="container">
        <h1>ğŸ“¸ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div>ğŸ“</div>
                <p>ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <p>ã¾ãŸã¯</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>âœ… ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸï¼</h2>
            <img id="previewImg" class="thumbnail" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
            <p>å…±æœ‰ãƒªãƒ³ã‚¯:</p>
            <div class="link-box" id="linkBox"></div>
            <button class="btn copy-btn" id="copyBtn">ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼</button>
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>ğŸ“‚ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´</h2>
            <div class="image-grid" id="imageGrid"></div>

    <script>
        // å¿…è¦ãªå¤‰æ•°ã‚’å®šç¾©
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const copyBtn = document.getElementById('copyBtn');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        // ç¾åœ¨ã®ãƒ‰ãƒ¡ã‚¤ãƒ³ã‚’å–å¾—
        const currentDomain = window.location.origin;
        
        // IndexedDBã®è¨­å®š
        let db;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'images';

        // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚’åˆæœŸåŒ–
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // ç”»åƒã‚’ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ä¿å­˜
        async function saveImageToDB(file, imageData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const imageRecord = {
                    filename: file.name,
                    type: file.type,
                    size: file.size,
                    data: imageData,
                    timestamp: Date.now()
                };
                
                const request = store.add(imageRecord);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // å…¨ã¦ã®ç”»åƒã‚’å–å¾—
        async function getAllImages() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // IDã§ç”»åƒã‚’å–å¾—
        async function getImageById(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(Number(id));
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’æ›´æ–°
        async function updateGallery() {
            const images = await getAllImages();
            
            if (images.length > 0) {
                gallery.style.display = 'block';
                imageGrid.innerHTML = '';
                
                images.forEach(image => {
                    const imgElement = document.createElement('div');
                    imgElement.className = 'image-item';
                    imgElement.innerHTML = `
                        <img src="${image.data}" alt="${image.filename}" 
                             onclick="viewImage(${image.id})">
                    `;
                    imageGrid.appendChild(imgElement);
                });
            }
        }

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³ç”»åƒè¡¨ç¤º
        function viewImage(id) {
            getImageById(id).then(image => {
                if (image) {
                    // ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’éè¡¨ç¤º
                    document.querySelector('.container').style.display = 'none';
                    
                    // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤ºã‚’ä½œæˆ
                    const viewMode = document.createElement('div');
                    viewMode.className = 'view-mode';
                    viewMode.innerHTML = `
                        <img src="${image.data}" alt="${image.filename}">
                        <div class="exit-hint">ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹</div>
                        <div class="image-info">${image.filename}</div>
                    `;
                    
                    document.body.appendChild(viewMode);
                    
                    // ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹
                    const closeView = () => {
                        viewMode.remove();
                        document.querySelector('.container').style.display = 'block';
                    };
                    
                    viewMode.addEventListener('click', closeView);
                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape') closeView();
                    });
                }
            });
        }

        // ãƒ¡ã‚¿ã‚¿ã‚°ã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
        function updateMetaTags(imageUrl, filename) {
            // Open Graph meta tags
            document.querySelector('meta[property="og:title"]').setAttribute('content', filename);
            document.querySelector('meta[property="og:description"]').setAttribute('content', 'å…±æœ‰ã•ã‚ŒãŸç”»åƒ');
            document.querySelector('meta[property="og:image"]').setAttribute('content', imageUrl);
            document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);
            
            // Twitter Card meta tags
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', filename);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', 'å…±æœ‰ã•ã‚ŒãŸç”»åƒ');
            document.querySelector('meta[name="twitter:image"]').setAttribute('content', imageUrl);
            
            // ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ã‚‚æ›´æ–°
            document.title = filename + ' - ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼';
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('load', async function() {
            // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’ãƒã‚§ãƒƒã‚¯
            const urlParams = new URLSearchParams(window.location.search);
            const viewId = urlParams.get('view');
            
            if (viewId) {
                // ç”»åƒè¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰
                try {
                    await initDatabase();
                    const image = await getImageById(viewId);
                    if (image) {
                        // ãƒ¡ã‚¿ã‚¿ã‚°ã‚’æ›´æ–°ï¼ˆDiscordãªã©ã§ãƒªãƒ³ã‚¯ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”¨ï¼‰
                        updateMetaTags(image.data, image.filename);
                        
                        // å®Œå…¨ãªãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤º
                        document.body.innerHTML = `
                            <div class="view-mode">
                                <img src="${image.data}" alt="${image.filename}">
                                <div class="exit-hint">ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹</div>
                                <div class="image-info">${image.filename}</div>
                            </div>
                        `;
                        
                        // ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§å…ƒã®ãƒšãƒ¼ã‚¸ã«æˆ»ã‚‹
                        const closeAndReturn = () => {
                            const baseUrl = window.location.href.split('?')[0];
                            window.location.href = baseUrl;
                        };
                        
                        document.querySelector('.view-mode').addEventListener('click', closeAndReturn);
                        document.addEventListener('keydown', (e) => {
                            if (e.key === 'Escape') closeAndReturn();
                        });
                    } else {
                        document.body.innerHTML = `
                            <div class="view-mode" style="color: white; display: flex; justify-content: center; align-items: center; font-size: 24px;">
                                ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“
                            </div>
                        `;
                    }
                } catch (error) {
                    document.body.innerHTML = `
                        <div class="view-mode" style="color: white; display: flex; justify-content: center; align-items: center; font-size: 24px;">
                            ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ
                        </div>
                    `;
                }
                return;
            }
            
            // é€šå¸¸ã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼ãƒ¢ãƒ¼ãƒ‰
            try {
                await initDatabase();
                await updateGallery();
                
                // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ãƒ¡ã‚¿ã‚¿ã‚°ã‚’è¨­å®š
                updateMetaTags(
                    currentDomain + '/default-image.jpg', 
                    'ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼'
                );
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
            }
        });

        // ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—ã®ã‚¤ãƒ™ãƒ³ãƒˆå‡¦ç†
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('dragover');
        }

        function unhighlight() {
            dropArea.classList.remove('dragover');
        }

        dropArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        async function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // ç”»åƒã‚’Data URLã¨ã—ã¦èª­ã¿è¾¼ã¿
            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;
                previewImg.src = imageData;
                
                try {
                    // ç”»åƒã‚’ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã«ä¿å­˜
                    const imageId = await saveImageToDB(file, imageData);
                    
                    // å…±æœ‰ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆ
                    const currentUrl = window.location.href.split('?')[0];
                    const shareLink = `${currentUrl}?view=${imageId}`;
                    linkBox.textContent = shareLink;
                    
                    // çµæœã‚’è¡¨ç¤º
                    resultContainer.style.display = 'block';
                    statusText.textContent = '';
                    
                    // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’æ›´æ–°
                    await updateGallery();
                    
                } catch (error) {
                    console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                    statusText.textContent = 'ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message;
                }
            };
            reader.readAsDataURL(file);
        }

        // ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼ãƒœã‚¿ãƒ³ã®å‡¦ç†
        copyBtn.addEventListener('click', function() {
            const link = linkBox.textContent;
            navigator.clipboard.writeText(link).then(() => {
                statusText.textContent = 'ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                setTimeout(() => {
                    statusText.textContent = '';
                }, 3000);
            }).catch(err => {
                statusText.textContent = 'ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + err;
            });
        });
    </script>
