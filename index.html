<body>
    <div class="container">

        <div class="upload-container">

                <p style="margin: 10px 0;">ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <p style="margin: 10px 0;">ã¾ãŸã¯</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>

            <img id="previewImg" class="thumbnail" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
            
            <div class="link-section">
                <h3>å…±æœ‰ãƒªãƒ³ã‚¯ï¼ˆDiscordãƒ»Twitterã§ç”»åƒãŒè¡¨ç¤ºã•ã‚Œã¾ã™ï¼‰:</h3>
                <div class="link-box" id="linkBox"></div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const statusText = document.getElementById('statusText');

        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/index\.html$/, '').replace(/\/$/, '');
        
        // ç”»åƒã‚’åœ§ç¸®ã™ã‚‹é–¢æ•°
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // ãƒªã‚µã‚¤ã‚º
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // JPEGå½¢å¼ã§åœ§ç¸®
                        const compressedData = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedData);
                    };
                    
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // URLã‹ã‚‰ç”»åƒãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        function getImageDataFromUrl() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                try {
                    return decodeURIComponent(hash);
                } catch (e) {
                    return null;
                }
            }
            return null;
        }

        // OGPãƒ¡ã‚¿ã‚¿ã‚°ã‚’æ›´æ–°
        function updateOGPTags(imageData) {
            const ogImage = document.getElementById('og-image');
            const twitterImage = document.getElementById('twitter-image');
            const ogType = document.getElementById('og-type');
            const ogImageType = document.getElementById('og-image-type');
            
            if (ogImage) ogImage.setAttribute('content', imageData);
            if (twitterImage) twitterImage.setAttribute('content', imageData);
            if (ogType) ogType.setAttribute('content', 'image');
            if (ogImageType) ogImageType.setAttribute('content', 'image/jpeg');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('DOMContentLoaded', function() {
            const imageData = getImageDataFromUrl();
            
            if (imageData && imageData.startsWith('data:image')) {
                // ç”»åƒè¡¨ç¤ºãƒ¢ãƒ¼ãƒ‰
                updateOGPTags(imageData);
                
                document.body.className = 'image-direct';
                document.body.innerHTML = '';
                
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = 'ç”»åƒ';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100vh';
                img.style.objectFit = 'contain';
                
                document.body.appendChild(img);
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³
        selectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });

        dropArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            
            if (!file.type.startsWith('image/')) {
                alert('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            statusText.textContent = 'ç”»åƒã‚’å‡¦ç†ä¸­...';
            statusText.style.color = '#3498db';
            resultContainer.style.display = 'block';

            try {
                // ç”»åƒã‚’åœ§ç¸®
                const compressedData = await compressImage(file);
                
                // URLã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰
                const encodedData = encodeURIComponent(compressedData);
                
                // ãƒªãƒ³ã‚¯ã‚’ç”Ÿæˆ
                const shareLink = `${currentBaseUrl}#${encodedData}`;
                
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
                previewImg.src = compressedData;
                linkBox.textContent = shareLink;
                
                statusText.textContent = 'âœ“ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼ã“ã®ãƒªãƒ³ã‚¯ã‚’Discordã‚„Twitterã«è²¼ã‚Šä»˜ã‘ã‚‹ã¨ç”»åƒãŒè¡¨ç¤ºã•ã‚Œã¾ã™ã€‚';
                statusText.style.color = '#2ecc71';
                
            } catch (error) {
                console.error('å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                statusText.textContent = 'âŒ ç”»åƒã®å‡¦ç†ã«å¤±æ•—ã—ã¾ã—ãŸ';
                statusText.style.color = '#e74c3c';
            }
        }

        // ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼é–¢æ•°
        function copyLink() {
            const text = linkBox.textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼Discordãªã©ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ã€‚';
                    statusText.style.color = '#2ecc71';
                }).catch(err => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚³ãƒ”ãƒ¼é–¢æ•°
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                statusText.style.color = '#2ecc71';
            } catch (err) {
                statusText.textContent = 'âŒ ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ';
                statusText.style.color = '#e74c3c';
            }
            
            document.body.removeChild(textArea);
        }
    </script>
