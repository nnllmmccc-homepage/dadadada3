    <meta property="og:site_name" content="ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼">

</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ€ãƒ¼</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div style="font-size: 48px;">ğŸ“</div>
                <p style="margin: 10px 0;">ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <p style="margin: 10px 0;">ã¾ãŸã¯</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</button>
            </div>
            
            <div class="error-message" id="errorMessage"></div>

        <div class="result-container" id="resultContainer">

            <div style="position: relative;">
                <img id="previewImg" class="thumbnail" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">
            </div>
            <p>å…±æœ‰ãƒªãƒ³ã‚¯:</p>
            <div class="link-box" id="linkBox"></div>
            <button class="btn copy-btn" id="copyBtn">ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼</button>
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>ğŸ“‚ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const copyBtn = document.getElementById('copyBtn');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // ç¾åœ¨ã®URLã‹ã‚‰ãƒ™ãƒ¼ã‚¹ã‚’å–å¾—ï¼ˆãƒ‘ã‚¹ãªã—ï¼‰
        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
        
        let db;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 3;
        const STORE_NAME = 'images';

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
        function setLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹åˆæœŸåŒ–ï¼ˆå¼·åŒ–ç‰ˆï¼‰
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = (event) => {
                    console.error('IndexedDBã‚¨ãƒ©ãƒ¼:', event.target.error);
                    showError('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒ–ãƒ©ã‚¦ã‚¶ãŒIndexedDBã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ãªã„ã‹ã€ãƒ—ãƒ©ã‚¤ãƒ™ãƒ¼ãƒˆãƒ¢ãƒ¼ãƒ‰ã‹ã‚‚ã—ã‚Œã¾ã›ã‚“ã€‚');
                    reject(event.target.error);
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    
                    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ¥ç¶šã‚¨ãƒ©ãƒ¼ã®å‡¦ç†
                    db.onerror = (event) => {
                        console.error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', event.target.error);
                        showError('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + event.target.error);
                    };
                    
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'shortId' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                        console.log('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚¹ãƒˆã‚¢ã‚’ä½œæˆã—ã¾ã—ãŸ');
                    }
                };
                
                request.onblocked = () => {
                    showError('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™ã€‚ä»–ã®ã‚¿ãƒ–ã§ã‚¢ãƒ—ãƒªãŒé–‹ã„ã¦ã„ã¾ã›ã‚“ã‹ï¼Ÿ');
                    reject(new Error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™'));
                };
            });
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ãªIDç”Ÿæˆï¼ˆ7æ–‡å­—ã€Imguré¢¨ï¼‰
        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ç”»åƒã‚’ä¿å­˜ï¼ˆå¼·åŒ–ç‰ˆï¼‰
        async function saveImageToDB(file, imageData) {
            return new Promise(async (resolve, reject) => {
                try {
                    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹æ¥ç¶šã‚’ç¢ºèª
                    if (!db) {
                        await initDatabase();
                    }
                    
                    let shortId = generateShortId();
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    // IDãŒé‡è¤‡ã—ãªã„ã‹ãƒã‚§ãƒƒã‚¯
                    while (attempts < maxAttempts) {
                        const existing = await getImageByShortId(shortId);
                        if (!existing) break;
                        shortId = generateShortId();
                        attempts++;
                    }
                    
                    if (attempts >= maxAttempts) {
                        reject(new Error('ä¸€æ„ãªIDã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ'));
                        return;
                    }
                    
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const imageRecord = {
                        shortId: shortId,
                        filename: file.name,
                        type: file.type,
                        size: file.size,
                        data: imageData,
                        timestamp: Date.now()
                    };
                    
                    const request = store.add(imageRecord);
                    
                    request.onsuccess = () => {
                        console.log('ç”»åƒã‚’ä¿å­˜ã—ã¾ã—ãŸ:', shortId);
                        resolve(shortId);
                    };
                    
                    request.onerror = (event) => {
                        console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', event.target.error);
                        reject(event.target.error);
                    };
                    
                    // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³å®Œäº†æ™‚ã®å‡¦ç†
                    transaction.oncomplete = () => {
                        console.log('ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³å®Œäº†');
                    };
                    
                    transaction.onerror = (event) => {
                        console.error('ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚¨ãƒ©ãƒ¼:', event.target.error);
                        reject(event.target.error);
                    };
                    
                } catch (error) {
                    console.error('ä¿å­˜å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                    reject(error);
                }
            });
        }

        // å…¨ã¦ã®ç”»åƒã‚’å–å¾—
        async function getAllImages() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“'));
                    return;
                }
                
                try {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => {
                        console.error('å–å¾—ã‚¨ãƒ©ãƒ¼:', event.target.error);
                        reject(event.target.error);
                    };
                } catch (error) {
                    reject(error);
                }
            });
        }

        // IDã§ç”»åƒã‚’å–å¾—
        async function getImageByShortId(shortId) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãŒåˆæœŸåŒ–ã•ã‚Œã¦ã„ã¾ã›ã‚“'));
                    return;
                }
                
                try {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get(shortId);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = (event) => reject(event.target.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’æ›´æ–°
        async function updateGallery() {
            try {
                const images = await getAllImages();
                
                if (images.length > 0) {
                    gallery.style.display = 'block';
                    imageGrid.innerHTML = '';
                    
                    images.sort((a, b) => b.timestamp - a.timestamp).forEach(image => {
                        const imgElement = document.createElement('div');
                        imgElement.className = 'image-item';
                        
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.alt = image.filename;
                        img.dataset.shareUrl = `${currentBaseUrl}/${image.shortId}`;
                        
                        imgElement.appendChild(img);
                        imgElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            viewImage(image.shortId);
                        });
                        
                        // å³ã‚¯ãƒªãƒƒã‚¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼å¯¾ç­–
                        img.addEventListener('contextmenu', (e) => {
                            const originalSrc = img.src;
                            img.src = img.dataset.shareUrl;
                            setTimeout(() => {
                                img.src = originalSrc;
                            }, 100);
                        });
                        
                        imageGrid.appendChild(imgElement);
                    });
                }
            } catch (error) {
                console.error('ã‚®ãƒ£ãƒ©ãƒªãƒ¼æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤º
        function viewImage(shortId) {
            getImageByShortId(shortId).then(image => {
                if (image) {
                    document.querySelector('.container').style.display = 'none';
                    
                    const viewMode = document.createElement('div');
                    viewMode.className = 'view-mode';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = image.filename;
                    
                    const exitHint = document.createElement('div');
                    exitHint.className = 'exit-hint';
                    exitHint.textContent = 'ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹';
                    
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    imageInfo.textContent = image.filename;
                    
                    viewMode.appendChild(img);
                    viewMode.appendChild(exitHint);
                    viewMode.appendChild(imageInfo);
                    
                    document.body.appendChild(viewMode);
                    
                    const closeView = () => {
                        viewMode.remove();
                        document.querySelector('.container').style.display = 'block';
                    };
                    
                    viewMode.addEventListener('click', closeView);
                    
                    const escHandler = (e) => {
                        if (e.key === 'Escape') {
                            closeView();
                            document.removeEventListener('keydown', escHandler);
                        }
                    };
                    document.addEventListener('keydown', escHandler);
                }
            }).catch(error => {
                console.error('ç”»åƒè¡¨ç¤ºã‚¨ãƒ©ãƒ¼:', error);
                showError('ç”»åƒã®è¡¨ç¤ºã«å¤±æ•—ã—ã¾ã—ãŸ');
            });
        }

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ç”»åƒIDã‚’å–å¾—
        function getImageIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/([A-Za-z0-9]{7})$/);
            if (match) return match[1];
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('i');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('load', async function() {
            const viewId = getImageIdFromUrl();
            
            if (viewId) {
                try {
                    await initDatabase();
                    const image = await getImageByShortId(viewId);
                    
                    if (image) {
                        document.body.className = 'image-direct';
                        document.body.innerHTML = '';
                        document.body.style.background = '#000';
                        document.body.style.margin = '0';
                        document.body.style.padding = '0';
                        
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.alt = image.filename;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '100vh';
                        img.style.objectFit = 'contain';
                        
                        document.body.appendChild(img);
                    } else {
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                                ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('ç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                            ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ
                        </div>
                    `;
                }
                return;
            }
            
            // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰
            try {
                await initDatabase();
                await updateGallery();
            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                showError('åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³
        if (selectBtn) {
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
        }

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
        if (dropArea) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('dragover');
                }, false);
            });

            dropArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }, false);
        }

        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                handleFiles(files);
            }, false);
        }

        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ10MBã¾ã§ï¼‰
            if (file.size > 10 * 1024 * 1024) {
                showError('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ã€‚10MBä»¥ä¸‹ã®ç”»åƒã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            setLoading(true);
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const imageData = e.target.result;
                    const shortId = await saveImageToDB(file, imageData);
                    
                    const shareLink = `${currentBaseUrl}/${shortId}`;
                    
                    previewImg.src = imageData;
                    previewImg.dataset.shareUrl = shareLink;
                    
                    previewImg.addEventListener('contextmenu', function(e) {
                        const originalSrc = this.src;
                        this.src = this.dataset.shareUrl;
                        setTimeout(() => {
                            this.src = originalSrc;
                        }, 100);
                    });
                    
                    linkBox.textContent = shareLink;
                    resultContainer.style.display = 'block';
                    statusText.textContent = '';
                    
                    await updateGallery();
                    
                } catch (error) {
                    console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                    statusText.textContent = 'ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message;
                    statusText.style.color = '#e74c3c';
                } finally {
                    setLoading(false);
                }
            };
            
            reader.onerror = () => {
                showError('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                setLoading(false);
            };
            
            reader.readAsDataURL(file);
        }

        // ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼
        if (copyBtn) {
            copyBtn.addEventListener('click', function() {
                const link = linkBox.textContent;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(link).then(() => {
                        statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                        statusText.style.color = '#2ecc71';
                        setTimeout(() => {
                            statusText.textContent = '';
                            statusText.style.color = '#6c757d';
                        }, 3000);
                    }).catch(err => {
                        console.error('ã‚³ãƒ”ãƒ¼ã‚¨ãƒ©ãƒ¼:', err);
                        fallbackCopy(link);
                    });
                } else {
                    fallbackCopy(link);
                }
            });
        }

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚³ãƒ”ãƒ¼é–¢æ•°
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                statusText.style.color = '#2ecc71';
            } catch (err) {
                statusText.textContent = 'ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ';
                statusText.style.color = '#e74c3c';
            }
            
            document.body.removeChild(textArea);
            
            setTimeout(() => {
                statusText.textContent = '';
                statusText.style.color = '#6c757d';
            }, 3000);
        }
    </script>
</body>
