    <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ -->

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const copyBtn = document.getElementById('copyBtn');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const fileInfo = document.getElementById('fileInfo');

        // ç¾åœ¨ã®URLã‹ã‚‰ãƒ™ãƒ¼ã‚¹ã‚’å–å¾—ï¼ˆãƒ‘ã‚¹ãªã—ï¼‰
        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
        
        let db;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 3;
        const STORE_NAME = 'images';

        // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // æˆåŠŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºé–¢æ•°
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤ºåˆ¶å¾¡
        function setLoading(visible) {
            loadingOverlay.style.display = visible ? 'flex' : 'none';
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºåˆ¶é™ (5MB)
        const MAX_FILE_SIZE = 5 * 1024 * 1024;

        // å¯¾å¿œç”»åƒå½¢å¼
        const SUPPORTED_FORMATS = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];

        // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹åˆæœŸåŒ–
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'shortId' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ãªIDç”Ÿæˆï¼ˆ7æ–‡å­—ã€Imguré¢¨ï¼‰
        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ç”»åƒã‚’ä¿å­˜
        async function saveImageToDB(file, imageData) {
            return new Promise(async (resolve, reject) => {
                try {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯
                    if (file.size > MAX_FILE_SIZE) {
                        reject(new Error(`ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ (æœ€å¤§ ${MAX_FILE_SIZE / 1024 / 1024}MB)`));
                        return;
                    }

                    // ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ãƒã‚§ãƒƒã‚¯
                    if (!SUPPORTED_FORMATS.includes(file.type)) {
                        reject(new Error('ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ãªã„ãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã§ã™'));
                        return;
                    }

                    let shortId = generateShortId();
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    // IDãŒé‡è¤‡ã—ãªã„ã‹ãƒã‚§ãƒƒã‚¯
                    while (attempts < maxAttempts) {
                        const existing = await getImageByShortId(shortId);
                        if (!existing) break;
                        shortId = generateShortId();
                        attempts++;
                    }
                    
                    if (attempts >= maxAttempts) {
                        reject(new Error('IDã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ'));
                        return;
                    }
                    
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const imageRecord = {
                        shortId: shortId,
                        filename: file.name,
                        type: file.type,
                        size: file.size,
                        data: imageData,
                        timestamp: Date.now()
                    };
                    
                    const request = store.add(imageRecord);
                    
                    request.onsuccess = () => resolve(shortId);
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // å…¨ã¦ã®ç”»åƒã‚’å–å¾—
        async function getAllImages() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // IDã§ç”»åƒã‚’å–å¾—
        async function getImageByShortId(shortId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(shortId);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’æ›´æ–°
        async function updateGallery() {
            try {
                const images = await getAllImages();
                
                if (images.length > 0) {
                    gallery.style.display = 'block';
                    imageGrid.innerHTML = '';
                    
                    images.sort((a, b) => b.timestamp - a.timestamp).forEach(image => {
                        const imgElement = document.createElement('div');
                        imgElement.className = 'image-item';
                        
                        const img = document.createElement('img');
                        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã§ã¯base64ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                        img.src = image.data;
                        img.alt = image.filename;
                        // ã§ã‚‚ã€å³ã‚¯ãƒªãƒƒã‚¯ç”¨ã«çŸ­ã„URLã‚’dataå±æ€§ã«ä¿å­˜
                        img.dataset.shareUrl = `${currentBaseUrl}/${image.shortId}`;
                        
                        imgElement.appendChild(img);
                        imgElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            viewImage(image.shortId);
                        });
                        
                        // å³ã‚¯ãƒªãƒƒã‚¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼å¯¾ç­–
                        img.addEventListener('contextmenu', (e) => {
                            // ä¸€æ™‚çš„ã«srcã‚’çŸ­ã„URLã«å¤‰æ›´
                            const originalSrc = img.src;
                            img.src = img.dataset.shareUrl;
                            setTimeout(() => {
                                img.src = originalSrc;
                            }, 100);
                        });
                        
                        imageGrid.appendChild(imgElement);
                    });
                }
            } catch (error) {
                console.error('ã‚®ãƒ£ãƒ©ãƒªãƒ¼æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
            }
        }

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤º
        function viewImage(shortId) {
            getImageByShortId(shortId).then(image => {
                if (image) {
                    document.querySelector('.container').style.display = 'none';
                    
                    const viewMode = document.createElement('div');
                    viewMode.className = 'view-mode';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = image.filename;
                    
                    const exitHint = document.createElement('div');
                    exitHint.className = 'exit-hint';
                    exitHint.textContent = 'ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹';
                    
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    imageInfo.textContent = image.filename;
                    
                    viewMode.appendChild(img);
                    viewMode.appendChild(exitHint);
                    viewMode.appendChild(imageInfo);
                    
                    document.body.appendChild(viewMode);
                    
                    const closeView = () => {
                        viewMode.remove();
                        document.querySelector('.container').style.display = 'block';
                    };
                    
                    viewMode.addEventListener('click', closeView);
                    
                    const escHandler = (e) => {
                        if (e.key === 'Escape') {
                            closeView();
                            document.removeEventListener('keydown', escHandler);
                        }
                    };
                    document.addEventListener('keydown', escHandler);
                }
            });
        }

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ç”»åƒIDã‚’å–å¾—
        function getImageIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/([A-Za-z0-9]{7})$/);
            if (match) return match[1];
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('i');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†
        window.addEventListener('load', async function() {
            const viewId = getImageIdFromUrl();
            
            if (viewId) {
                try {
                    await initDatabase();
                    const image = await getImageByShortId(viewId);
                    
                    if (image) {
                        // ç”»åƒã®ã¿ã‚’è¡¨ç¤ºï¼ˆImguré¢¨ï¼‰
                        document.body.className = 'image-direct';
                        document.body.innerHTML = '';
                        document.body.style.background = '#000';
                        document.body.style.margin = '0';
                        document.body.style.padding = '0';
                        
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.alt = image.filename;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '100vh';
                        img.style.objectFit = 'contain';
                        
                        document.body.appendChild(img);
                    } else {
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                                ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('ç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                            ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ
                        </div>
                    `;
                }
                return;
            }
            
            // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰
            try {
                await initDatabase();
                await updateGallery();
                
                // IndexedDBãŒåˆ©ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯
                if (!window.indexedDB) {
                    showError('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯IndexedDBã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚åˆ¥ã®ãƒ–ãƒ©ã‚¦ã‚¶ã‚’ãŠè©¦ã—ãã ã•ã„ã€‚');
                }
            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                showError('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³
        if (selectBtn) {
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
        }

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
        if (dropArea) {
            ['dragenter', 'dragoover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('dragover');
                }, false);
            });

            dropArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }, false);
        }

        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                handleFiles(files);
            }, false);
        }

        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            
            // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±è¡¨ç¤º
            fileInfo.textContent = `é¸æŠä¸­: ${file.name} (${formatFileSize(file.size)})`;
            
            if (!file.type.startsWith('image/')) {
                showError('ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            setLoading(true);
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;
                
                try {
                    const shortId = await saveImageToDB(file, imageData);
                    
                    // Imguré¢¨ã®URLï¼ˆçŸ­ã„å½¢å¼ï¼‰
                    const shareLink = `${currentBaseUrl}/${shortId}`;
                    
                    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã¯ç›´æ¥base64ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                    previewImg.src = imageData;
                    previewImg.dataset.shareUrl = shareLink;
                    
                    // å³ã‚¯ãƒªãƒƒã‚¯å¯¾ç­–
                    previewImg.addEventListener('contextmenu', function(e) {
                        const originalSrc = this.src;
                        this.src = this.dataset.shareUrl;
                        setTimeout(() => {
                            this.src = originalSrc;
                        }, 100);
                    });
                    
                    linkBox.textContent = shareLink;
                    
                    resultContainer.style.display = 'block';
                    statusText.textContent = '';
                    
                    await updateGallery();
                    showSuccess('ç”»åƒã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«æˆåŠŸã—ã¾ã—ãŸï¼');
                    
                } catch (error) {
                    console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                    showError('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };
            
            reader.onerror = () => {
                setLoading(false);
                showError('ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
            };
            
            reader.readAsDataURL(file);
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã™ã‚‹é–¢æ•°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }

        // ãƒªãƒ³ã‚¯ã‚³ãƒ”ãƒ¼
        if (copyBtn) {
            copyBtn.addEventListener('click', function() {
                const link = linkBox.textContent;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(link).then(() => {
                        statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã«ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                        statusText.style.color = '#2ecc71';
                        showSuccess('ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
                        setTimeout(() => {
                            statusText.textContent = '';
                            statusText.style.color = '#6c757d';
                        }, 3000);
                    }).catch(err => {
                        console.error('ã‚³ãƒ”ãƒ¼ã‚¨ãƒ©ãƒ¼:', err);
                        fallbackCopy(link);
                    });
                } else {
                    fallbackCopy(link);
                }
            });
        }

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚³ãƒ”ãƒ¼é–¢æ•°
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                statusText.style.color = '#2ecc71';
                showSuccess('ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼');
            } catch (err) {
                statusText.textContent = 'ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ';
                statusText.style.color = '#e74c3c';
                showError('ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ');
            }
            
            document.body.removeChild(textArea);
            
            setTimeout(() => {
                statusText.textContent = '';
                statusText.style.color = '#6c757d';
            }, 3000);
        }
    </script>
