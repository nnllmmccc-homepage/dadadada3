<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº</title>
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº">
    <meta property="og:description" content="ÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„Å¶ÂÖ±Êúâ„Åó„Åæ„Åó„Çá„ÅÜ">
    <meta property="og:site_name" content="ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .upload-container {
            margin-bottom: 30px;
        }
        
        .drop-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .drop-area:hover, .drop-area.dragover {
            background: #e3f2fd;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .result-container {
            display: none;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .thumbnail {
            max-width: 100%;
            max-height: 300px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .link-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .copy-btn:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .status-text {
            margin-top: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .gallery {
            margin-top: 40px;
        }
        
        .gallery h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .view-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            overflow: hidden;
        }
        
        .view-mode img {
            max-width: 100vw;
            max-height: 100vh;
            object-fit: contain;
        }
        
        .view-mode .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .view-mode .exit-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .drop-area {
                padding: 20px;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
        
        ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div style="font-size: 48px;">üìÅ</div>
                <p style="margin: 10px 0;">„Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</p>
                <p style="margin: 10px 0;">„Åæ„Åü„ÅØ</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäüÔºÅ</h2>
            <img id="previewImg" class="thumbnail" alt="„Éó„É¨„Éì„É•„Éº">
            <p>ÂÖ±Êúâ„É™„É≥„ÇØ:</p>
            <div class="link-box" id="linkBox"></div>
            <button class="btn copy-btn" id="copyBtn">„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</button>
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>üìÇ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ±•Ê≠¥</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const copyBtn = document.getElementById('copyBtn');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        const currentBaseUrl = window.location.origin + window.location.pathname;
        
        let db;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 2;
        const STORE_NAME = 'images';

        // „Éá„Éº„Çø„Éô„Éº„ÇπÂàùÊúüÂåñ
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
                        store.createIndex('shortId', 'shortId', { unique: true });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // „É©„É≥„ÉÄ„É†„Å™ID„ÇíÁîüÊàê
        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ÁîªÂÉè„Çí‰øùÂ≠ò
        async function saveImageToDB(file, imageData) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                
                const shortId = generateShortId();
                
                const imageRecord = {
                    shortId: shortId,
                    filename: file.name,
                    type: file.type,
                    size: file.size,
                    data: imageData,
                    timestamp: Date.now()
                };
                
                const request = store.add(imageRecord);
                
                request.onsuccess = () => resolve(shortId);
                request.onerror = () => reject(request.error);
            });
        }

        // ÂÖ®„Å¶„ÅÆÁîªÂÉè„ÇíÂèñÂæó
        async function getAllImages() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // ID„ÅßÁîªÂÉè„ÇíÂèñÂæó
        async function getImageByShortId(shortId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => {
                    const images = request.result;
                    const image = images.find(img => img.shortId === shortId);
                    resolve(image);
                };
                request.onerror = () => reject(request.error);
            });
        }

        // „ÇÆ„É£„É©„É™„Éº„ÇíÊõ¥Êñ∞
        async function updateGallery() {
            const images = await getAllImages();
            
            if (images.length > 0) {
                gallery.style.display = 'block';
                imageGrid.innerHTML = '';
                
                images.reverse().forEach(image => {
                    const shareUrl = `${currentBaseUrl}?id=${image.shortId}`;
                    const imgElement = document.createElement('div');
                    imgElement.className = 'image-item';
                    const img = document.createElement('img');
                    img.src = shareUrl;
                    img.alt = image.filename;
                    img.style.pointerEvents = 'none';
                    imgElement.appendChild(img);
                    imgElement.addEventListener('click', () => viewImage(image.shortId));
                    imageGrid.appendChild(imgElement);
                });
            }
        }

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ë°®Á§∫
        function viewImage(shortId) {
            getImageByShortId(shortId).then(image => {
                if (image) {
                    document.querySelector('.container').style.display = 'none';
                    
                    const viewMode = document.createElement('div');
                    viewMode.className = 'view-mode';
                    viewMode.innerHTML = `
                        <img src="${image.data}" alt="${image.filename}">
                        <div class="exit-hint">„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØESC„Ç≠„Éº„ÅßÈñâ„Åò„Çã</div>
                        <div class="image-info">${image.filename}</div>
                    `;
                    
                    document.body.appendChild(viewMode);
                    
                    const closeView = () => {
                        viewMode.remove();
                        document.querySelector('.container').style.display = 'block';
                    };
                    
                    viewMode.addEventListener('click', closeView);
                    document.addEventListener('keydown', function escHandler(e) {
                        if (e.key === 'Escape') {
                            closeView();
                            document.removeEventListener('keydown', escHandler);
                        }
                    });
                }
            });
        }

        // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÁîªÂÉèID„ÇíÂèñÂæó
        function getImageIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('load', async function() {
            const viewId = getImageIdFromUrl();
            
            if (viewId) {
                try {
                    await initDatabase();
                    const image = await getImageByShortId(viewId);
                    if (image) {
                        // ÁîªÂÉè„Éá„Éº„Çø„ÇíÁõ¥Êé•Ë°®Á§∫
                        document.body.style.margin = '0';
                        document.body.style.padding = '0';
                        document.body.style.overflow = 'hidden';
                        document.body.innerHTML = `<img src="${image.data}" style="width: 100%; height: 100vh; object-fit: contain; display: block;">`;
                    } else {
                        document.body.innerHTML = `
                            <div class="view-mode" style="color: white; display: flex; justify-content: center; align-items: center; font-size: 24px;">
                                ÁîªÂÉè„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì
                            </div>
                        `;
                    }
                } catch (error) {
                    document.body.innerHTML = `
                        <div class="view-mode" style="color: white; display: flex; justify-content: center; align-items: center; font-size: 24px;">
                            „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü
                        </div>
                    `;
                }
                return;
            }
            
            try {
                await initDatabase();
                await updateGallery();
            } catch (error) {
                console.error('„Éá„Éº„Çø„Éô„Éº„ÇπÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            }
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥
        selectBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó„ÅÆ„Ç§„Éô„É≥„ÉàÂá¶ÁêÜ
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            }, false);
        });

        dropArea.addEventListener('drop', (e) => {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }, false);

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        }, false);

        async function handleFiles(files) {
            if (files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;
                
                try {
                    const shortId = await saveImageToDB(file, imageData);
                    
                    const shareLink = `${currentBaseUrl}?id=${shortId}`;
                    previewImg.src = shareLink;
                    linkBox.textContent = shareLink;
                    
                    resultContainer.style.display = 'block';
                    statusText.textContent = '';
                    
                    await updateGallery();
                    
                } catch (error) {
                    console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                    statusText.textContent = '‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message;
                }
            };
            reader.readAsDataURL(file);
        }

        // „É™„É≥„ÇØ„Ç≥„Éî„Éº„Éú„Çø„É≥
        copyBtn.addEventListener('click', function() {
            const link = linkBox.textContent;
            navigator.clipboard.writeText(link).then(() => {
                statusText.textContent = '„É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                setTimeout(() => {
                    statusText.textContent = '';
                }, 3000);
            }).catch(err => {
                statusText.textContent = '„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + err;
            });
        });
    </script>
</body>
