    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        body.image-direct {
            background: #000;
            padding: 0;
            margin: 0;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .upload-container {
            margin-bottom: 30px;
        }
        
        .drop-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .drop-area:hover, .drop-area.dragover {
            background: #e3f2fd;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            display: none;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .thumbnail {
            max-width: 100%;
            max-height: 300px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .link-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .link-section {
            margin: 20px 0;
        }
        
        .link-section h3 {
            font-size: 14px;

            margin-bottom: 8px;
        }
        
        .copy-btn {

            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);

        .copy-btn:hover {

        }
        
        .status-text {

            font-size: 14px;
        }
        
        .gallery {
            margin-top: 40px;
        }
        
        .gallery h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .view-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            overflow: hidden;
        }
        
        .view-mode img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
        }
        
        .view-mode .exit-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {

            }
        }
        
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-track {

        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div style="font-size: 48px;">üìÅ</div>
                <p style="margin: 10px 0;">„Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</p>
                <p style="margin: 10px 0;">„Åæ„Åü„ÅØ</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäüÔºÅ</h2>
            
            <img id="previewImg" class="thumbnail" alt="„Éó„É¨„Éì„É•„Éº">
            
            <div class="link-section">
                <h3>ÂÖ±Êúâ„É™„É≥„ÇØÔºàDiscord„ÉªTwitter„ÅßÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„Åæ„ÅôÔºâ:</h3>
                <div class="link-box" id="linkBox"></div>
                <button class="btn copy-btn" onclick="copyLink()">„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</button>
            </div>
            
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>üìÇ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ±•Ê≠¥</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/index\.html$/, '').replace(/\/$/, '');
        
        const STORAGE_KEY = 'img_db';

        // „É©„É≥„ÉÄ„É†„Å™IDÁîüÊàêÔºà7ÊñáÂ≠óÔºâ
        function generateShortId() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZabcdefghjkmnpqrstuvwxyz23456789';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ÁîªÂÉè„ÇíÂúßÁ∏ÆÔºà„Çà„ÇäÂ∞è„Åï„ÅèÔºâ
        function compressImage(file, maxWidth = 800, quality = 0.7) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const compressedData = canvas.toDataURL('image/jpeg', quality);
                        resolve(compressedData);
                    };
                    
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ÁîªÂÉè„Çí‰øùÂ≠ò
        function saveImage(imageData) {
            try {
                let db = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
                let shortId = generateShortId();
                let attempts = 0;
                
                while (db[shortId] && attempts < 10) {
                    shortId = generateShortId();
                    attempts++;
                }
                
                if (attempts >= 10) {
                    throw new Error('ID„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
                
                db[shortId] = {
                    data: imageData,
                    timestamp: Date.now()
                };
                
                // Âè§„ÅÑÁîªÂÉè„ÇíÂâäÈô§ÔºàÊúÄÊñ∞30ÂÄã„Å†„Åë‰øùÊåÅÔºâ
                const entries = Object.entries(db);
                if (entries.length > 30) {
                    entries.sort((a, b) => a[1].timestamp - b[1].timestamp);
                    const toRemove = entries.slice(0, entries.length - 30);
                    toRemove.forEach(([id]) => delete db[id]);
                }
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
                return shortId;
            } catch (error) {
                console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                throw error;
            }
        }

        // ÂÖ®ÁîªÂÉè„ÇíÂèñÂæó
        function getAllImages() {
            try {
                return JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            } catch (error) {
                return {};
            }
        }

        // ID„ÅßÁîªÂÉè„ÇíÂèñÂæó
        function getImageById(shortId) {
            const db = getAllImages();
            return db[shortId] || null;
        }

        // „ÇÆ„É£„É©„É™„Éº„ÇíÊõ¥Êñ∞
        function updateGallery() {
            try {
                const db = getAllImages();
                const entries = Object.entries(db);
                
                if (entries.length > 0) {
                    gallery.style.display = 'block';
                    imageGrid.innerHTML = '';
                    
                    entries.sort((a, b) => b[1].timestamp - a[1].timestamp).forEach(([id, img]) => {
                        const imgElement = document.createElement('div');
                        imgElement.className = 'image-item';
                        
                        const imgTag = document.createElement('img');
                        imgTag.src = img.data;
                        imgTag.alt = id;
                        
                        imgElement.appendChild(imgTag);
                        imgElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            viewImage(id);
                        });
                        
                        imageGrid.appendChild(imgElement);
                    });
                }
            } catch (error) {
                console.error('„ÇÆ„É£„É©„É™„ÉºÊõ¥Êñ∞„Ç®„É©„Éº:', error);
            }
        }

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ë°®Á§∫
        function viewImage(shortId) {
            const image = getImageById(shortId);
            if (image) {
                const viewMode = document.createElement('div');
                viewMode.className = 'view-mode';
                
                const img = document.createElement('img');
                img.src = image.data;
                img.alt = shortId;
                
                const exitHint = document.createElement('div');
                exitHint.className = 'exit-hint';
                exitHint.textContent = '„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØESC„Ç≠„Éº„ÅßÈñâ„Åò„Çã';
                
                viewMode.appendChild(img);
                viewMode.appendChild(exitHint);
                
                document.body.appendChild(viewMode);
                
                const closeView = () => {
                    viewMode.remove();
                };
                
                viewMode.addEventListener('click', closeView);
                
                const escHandler = (e) => {
                    if (e.key === 'Escape') {
                        closeView();
                        document.removeEventListener('keydown', escHandler);
                    }
                };
                document.addEventListener('keydown', escHandler);
            }
        }

        // URL„Åã„ÇâÁîªÂÉèID„ÇíÂèñÂæó
        function getImageIdFromUrl() {
            const hash = window.location.hash.substring(1);
            if (hash && hash.length === 7) {
                return hash;
            }
            return null;
        }

        // OGP„É°„Çø„Çø„Ç∞„ÇíÊõ¥Êñ∞
        function updateOGPTags(imageData) {
            const ogImage = document.getElementById('og-image');
            const twitterImage = document.getElementById('twitter-image');
            const ogType = document.getElementById('og-type');
            const ogImageType = document.getElementById('og-image-type');
            
            if (ogImage) ogImage.setAttribute('content', imageData);
            if (twitterImage) twitterImage.setAttribute('content', imageData);
            if (ogType) ogType.setAttribute('content', 'website');
            if (ogImageType) ogImageType.setAttribute('content', 'image/jpeg');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('DOMContentLoaded', function() {
            const imageId = getImageIdFromUrl();
            
            if (imageId) {
                const image = getImageById(imageId);
                
                if (image) {
                    updateOGPTags(image.data);
                    
                    document.body.className = 'image-direct';
                    document.body.innerHTML = '';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = imageId;
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '100vh';
                    img.style.objectFit = 'contain';
                    
                    document.body.appendChild(img);
                } else {
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000; flex-direction: column;">
                            <div>üòï</div>
                            <div style="margin-top: 20px;">ÁîªÂÉè„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>
                        </div>
                    `;
                }
                return;
            }
            
            // ÈÄöÂ∏∏„É¢„Éº„Éâ
            updateGallery();
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥
        selectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });

        dropArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            
            if (!file.type.startsWith('image/')) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            statusText.textContent = 'ÁîªÂÉè„ÇíÂá¶ÁêÜ‰∏≠...';
            statusText.style.color = '#3498db';
            resultContainer.style.display = 'block';

            try {
                const compressedData = await compressImage(file);
                const shortId = saveImage(compressedData);
                
                const shareLink = `${currentBaseUrl}#${shortId}`;
                
                previewImg.src = compressedData;
                linkBox.textContent = shareLink;
                
                statusText.textContent = '‚úì „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫ÜÔºÅ„Åì„ÅÆ„É™„É≥„ÇØ„ÇíDiscord„ÇÑTwitter„Å´Ë≤º„Çä‰ªò„Åë„Çã„Å®ÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô„ÄÇ';
                statusText.style.color = '#2ecc71';
                
                updateGallery();
                
            } catch (error) {
                console.error('Âá¶ÁêÜ„Ç®„É©„Éº:', error);
                statusText.textContent = '‚ùå ÁîªÂÉè„ÅÆÂá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message;
                statusText.style.color = '#e74c3c';
            }
        }

        // „É™„É≥„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function copyLink() {
            const text = linkBox.textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                    statusText.style.color = '#2ecc71';
                }).catch(err => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                statusText.style.color = '#2ecc71';
            } catch (err) {
                statusText.textContent = '‚ùå „Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                statusText.style.color = '#e74c3c';
            }
            
            document.body.removeChild(textArea);
        }
    </script>
