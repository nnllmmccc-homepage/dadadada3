    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            min-height: 100vh;
            color: #333;
        }
        
        body.image-direct {
            background: #000;
            padding: 0;
            margin: 0;
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        
        .upload-container {
            margin-bottom: 30px;
        }
        
        .drop-area {
            border: 3px dashed #ff6b6b;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff5f5;
        }
        
        .drop-area:hover, .drop-area.dragover {
            background: #ffe0e0;
            border-color: #ee5a6f;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            display: none;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }
        
        .thumbnail {
            max-width: 100%;
            max-height: 300px;
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .link-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .link-section {
            margin: 20px 0;
        }
        
        .link-section h3 {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            margin: 5px;
        }
        
        .copy-btn:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .status-text {
            margin-top: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,107,107,.3);
            border-radius: 50%;
            border-top-color: #ff6b6b;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .gallery {
            margin-top: 40px;
        }
        
        .gallery h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .drop-area {
                padding: 20px;
            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #ff6b6b;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ee5a6f;
        }
    </style>

<body>
    <div class="container">
        <h1>üì∏ ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div style="font-size: 48px;">üìÅ</div>
                <p style="margin: 10px 0;">„Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</p>
                <p style="margin: 10px 0;">„Åæ„Åü„ÅØ</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäüÔºÅ</h2>
            
            <img id="previewImg" class="thumbnail" alt="„Éó„É¨„Éì„É•„Éº">
            
            <div class="link-section">
                <h3>ÁîªÂÉè„ÅÆÁõ¥„É™„É≥„ÇØÔºàDiscord„ÉªTwitterÁ≠â„ÅßÁîªÂÉèË°®Á§∫Ôºâ:</h3>
                <div class="link-box" id="directLinkBox"></div>
                <button class="btn copy-btn" onclick="copyLink('direct')">ÁîªÂÉè„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</button>
            </div>
            
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>üìÇ ÊúÄËøë„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„ÅüÁîªÂÉè</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const directLinkBox = document.getElementById('directLinkBox');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        let uploadedImages = [];
        let isUploading = false;

        // Ë§áÊï∞„ÅÆÁÑ°ÊñôÁîªÂÉè„Éõ„Çπ„ÉÜ„Ç£„É≥„Ç∞„Çµ„Éº„Éì„Çπ„ÇíË©¶„Åô
        const uploadServices = [
            {
                name: 'Catbox',
                upload: async (file) => {
                    const formData = new FormData();
                    formData.append('reqtype', 'fileupload');
                    formData.append('fileToUpload', file);
                    
                    const response = await fetch('https://catbox.moe/user/api.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Catbox upload failed');
                    const url = await response.text();
                    return url.trim();
                }
            },
            {
                name: 'Pomf',
                upload: async (file) => {
                    const formData = new FormData();
                    formData.append('files[]', file);
                    
                    const response = await fetch('https://pomf.lain.la/upload.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Pomf upload failed');
                    const data = await response.json();
                    if (data.success && data.files && data.files[0]) {
                        return data.files[0].url;
                    }
                    throw new Error('Pomf response invalid');
                }
            },
            {
                name: 'Uguu',
                upload: async (file) => {
                    const formData = new FormData();
                    formData.append('files[]', file);
                    
                    const response = await fetch('https://uguu.se/upload.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('Uguu upload failed');
                    const data = await response.json();
                    if (data.success && data.files && data.files[0]) {
                        return data.files[0].url;
                    }
                    throw new Error('Uguu response invalid');
                }
            }
        ];

        // ÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
        async function uploadImage(file) {
            for (const service of uploadServices) {
                try {
                    console.log(`Trying ${service.name}...`);
                    const url = await service.upload(file);
                    console.log(`Success with ${service.name}:`, url);
                    return url;
                } catch (error) {
                    console.error(`${service.name} failed:`, error);
                    continue;
                }
            }
            throw new Error('„Åô„Åπ„Å¶„ÅÆ„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Çµ„Éº„Éì„Çπ„ÅåÂ§±Êïó„Åó„Åæ„Åó„Åü');
        }

        // „ÇÆ„É£„É©„É™„Éº„ÇíÊõ¥Êñ∞
        function updateGallery() {
            if (uploadedImages.length > 0) {
                gallery.style.display = 'block';
                imageGrid.innerHTML = '';
                
                uploadedImages.slice(-10).reverse().forEach((imageUrl) => {
                    const imgElement = document.createElement('div');
                    imgElement.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'ÁîªÂÉè';
                    
                    imgElement.appendChild(img);
                    imgElement.addEventListener('click', (e) => {
                        e.preventDefault();
                        window.open(imageUrl, '_blank');
                    });
                    
                    imageGrid.appendChild(imgElement);
                });
            }
        }

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥
        selectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!isUploading) {
                fileInput.click();
            }
        });

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                if (!isUploading) {
                    dropArea.classList.add('dragover');
                }
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });

        dropArea.addEventListener('drop', (e) => {
            if (!isUploading) {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (!isUploading) {
                const files = e.target.files;
                handleFiles(files);
            }
        });

        async function handleFiles(files) {
            if (!files || files.length === 0 || isUploading) return;
            
            const file = files[0];
            
            if (!file.type.startsWith('image/')) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            // „Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÉÅ„Çß„ÉÉ„ÇØÔºà10MB‰ª•‰∏ãÔºâ
            if (file.size > 10 * 1024 * 1024) {
                alert('„Éï„Ç°„Ç§„É´„Çµ„Ç§„Ç∫„ÅØ10MB‰ª•‰∏ã„Å´„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            isUploading = true;
            selectBtn.disabled = true;
            selectBtn.innerHTML = '<span class="loading"></span> „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...';
            
            statusText.innerHTML = '<span class="loading"></span> ÁîªÂÉè„Çí„Çµ„Éº„Éê„Éº„Å´„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ‰∏≠...';
            statusText.style.color = '#ff6b6b';
            resultContainer.style.display = 'block';

            try {
                // ÁîªÂÉè„Çí„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ
                const imageUrl = await uploadImage(file);
                
                // „Éó„É¨„Éì„É•„ÉºË°®Á§∫
                previewImg.src = imageUrl;
                directLinkBox.textContent = imageUrl;
                
                // Â±•Ê≠¥„Å´ËøΩÂä†
                uploadedImages.push(imageUrl);
                
                statusText.textContent = '‚úì „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫ÜÔºÅ„Åì„ÅÆ„É™„É≥„ÇØ„ÇíDiscord„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Çã„Å®ÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô';
                statusText.style.color = '#2ecc71';
                
                updateGallery();
                
                // ÂÖ•Âäõ„Çí„É™„Çª„ÉÉ„Éà
                fileInput.value = '';
                
            } catch (error) {
                console.error('„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Ç®„É©„Éº:', error);
                statusText.textContent = '‚ùå „Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                statusText.style.color = '#e74c3c';
            } finally {
                isUploading = false;
                selectBtn.disabled = false;
                selectBtn.textContent = '„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû';
            }
        }

        // „É™„É≥„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function copyLink(type) {
            const text = directLinkBox.textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅDiscord„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Çã„Å®ÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô';
                    statusText.style.color = '#2ecc71';
                    setTimeout(() => {
                        statusText.textContent = '';
                    }, 5000);
                }).catch(err => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                statusText.style.color = '#2ecc71';
            } catch (err) {
                statusText.textContent = '‚ùå „Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                statusText.style.color = '#e74c3c';
            }
            
            document.body.removeChild(textArea);
            
            setTimeout(() => {
                statusText.textContent = '';
            }, 3000);
        }
    </script>
</body>
