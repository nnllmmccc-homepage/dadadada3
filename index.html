    <style>
        * {
            box-sizing: border-box;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {
            background: white;

        .drop-area {

            transition: all 0.3s ease;

        .file-input {
            display: none;

        .btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;

        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .result-container {
            display: none;
            background: #fff;

        .status-text {

        .gallery {

        .gallery h2 {

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;

        .image-item {
            border-radius: 8px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

            position: relative;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .view-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;

        .view-mode img {

            object-fit: contain;

<body>
    <div class="container">
        <h1>üì∏ ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div style="font-size: 48px;">üìÅ</div>
                <p style="margin: 10px 0;">„Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</p>
                <p style="margin: 10px 0;">„Åæ„Åü„ÅØ</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäüÔºÅ</h2>
            <div style="position: relative;">
                <img id="previewImg" class="thumbnail" alt="„Éó„É¨„Éì„É•„Éº">
            </div>
            <p>ÂÖ±Êúâ„É™„É≥„ÇØ:</p>
            <div class="link-box" id="linkBox"></div>
            <button class="btn copy-btn" id="copyBtn">„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</button>
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>üìÇ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂ±•Ê≠¥</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const copyBtn = document.getElementById('copyBtn');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        // ÁèæÂú®„ÅÆURL„Åã„Çâ„Éô„Éº„Çπ„ÇíÂèñÂæóÔºà„Éë„Çπ„Å™„ÅóÔºâ
        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
        
        let db;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 3;
        const STORE_NAME = 'images';

        // „Éá„Éº„Çø„Éô„Éº„ÇπÂàùÊúüÂåñ
        function initDatabase() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        const store = db.createObjectStore(STORE_NAME, { keyPath: 'shortId' });
                        store.createIndex('timestamp', 'timestamp', { unique: false });
                    }
                };
            });
        }

        // „É©„É≥„ÉÄ„É†„Å™IDÁîüÊàêÔºà7ÊñáÂ≠ó„ÄÅImgurÈ¢®Ôºâ
        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ÁîªÂÉè„Çí‰øùÂ≠ò
        async function saveImageToDB(file, imageData) {
            return new Promise(async (resolve, reject) => {
                try {
                    let shortId = generateShortId();
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    // ID„ÅåÈáçË§á„Åó„Å™„ÅÑ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                    while (attempts < maxAttempts) {
                        const existing = await getImageByShortId(shortId);
                        if (!existing) break;
                        shortId = generateShortId();
                        attempts++;
                    }
                    
                    if (attempts >= maxAttempts) {
                        reject(new Error('ID„ÅÆÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü'));
                        return;
                    }
                    
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const imageRecord = {
                        shortId: shortId,
                        filename: file.name,
                        type: file.type,
                        size: file.size,
                        data: imageData,
                        timestamp: Date.now()
                    };
                    
                    const request = store.add(imageRecord);
                    
                    request.onsuccess = () => resolve(shortId);
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    reject(error);
                }
            });
        }

        // ÂÖ®„Å¶„ÅÆÁîªÂÉè„ÇíÂèñÂæó
        async function getAllImages() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // ID„ÅßÁîªÂÉè„ÇíÂèñÂæó
        async function getImageByShortId(shortId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(shortId);
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // „ÇÆ„É£„É©„É™„Éº„ÇíÊõ¥Êñ∞
        async function updateGallery() {
            try {
                const images = await getAllImages();
                
                if (images.length > 0) {
                    gallery.style.display = 'block';
                    imageGrid.innerHTML = '';
                    
                    images.sort((a, b) => b.timestamp - a.timestamp).forEach(image => {
                        const imgElement = document.createElement('div');
                        imgElement.className = 'image-item';
                        
                        const img = document.createElement('img');
                        // „ÇÆ„É£„É©„É™„Éº„Åß„ÅØbase64„Éá„Éº„Çø„ÇíË°®Á§∫
                        img.src = image.data;
                        img.alt = image.filename;
                        // „Åß„ÇÇ„ÄÅÂè≥„ÇØ„É™„ÉÉ„ÇØÁî®„Å´Áü≠„ÅÑURL„ÇídataÂ±ûÊÄß„Å´‰øùÂ≠ò
                        img.dataset.shareUrl = `${currentBaseUrl}/${image.shortId}`;
                        
                        imgElement.appendChild(img);
                        imgElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            viewImage(image.shortId);
                        });
                        
                        // Âè≥„ÇØ„É™„ÉÉ„ÇØ„É°„Éã„É•„ÉºÂØæÁ≠ñ
                        img.addEventListener('contextmenu', (e) => {
                            // ‰∏ÄÊôÇÁöÑ„Å´src„ÇíÁü≠„ÅÑURL„Å´Â§âÊõ¥
                            const originalSrc = img.src;
                            img.src = img.dataset.shareUrl;
                            setTimeout(() => {
                                img.src = originalSrc;
                            }, 100);
                        });
                        
                        imageGrid.appendChild(imgElement);
                    });
                }
            } catch (error) {
                console.error('„ÇÆ„É£„É©„É™„ÉºÊõ¥Êñ∞„Ç®„É©„Éº:', error);
            }
        }

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ë°®Á§∫
        function viewImage(shortId) {
            getImageByShortId(shortId).then(image => {
                if (image) {
                    document.querySelector('.container').style.display = 'none';
                    
                    const viewMode = document.createElement('div');
                    viewMode.className = 'view-mode';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = image.filename;
                    
                    const exitHint = document.createElement('div');
                    exitHint.className = 'exit-hint';
                    exitHint.textContent = '„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØESC„Ç≠„Éº„ÅßÈñâ„Åò„Çã';
                    
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    imageInfo.textContent = image.filename;
                    
                    viewMode.appendChild(img);
                    viewMode.appendChild(exitHint);
                    viewMode.appendChild(imageInfo);
                    
                    document.body.appendChild(viewMode);
                    
                    const closeView = () => {
                        viewMode.remove();
                        document.querySelector('.container').style.display = 'block';
                    };
                    
                    viewMode.addEventListener('click', closeView);
                    
                    const escHandler = (e) => {
                        if (e.key === 'Escape') {
                            closeView();
                            document.removeEventListener('keydown', escHandler);
                        }
                    };
                    document.addEventListener('keydown', escHandler);
                }
            });
        }

        // URL„Éë„É©„É°„Éº„Çø„Åã„ÇâÁîªÂÉèID„ÇíÂèñÂæó
        function getImageIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/([A-Za-z0-9]{7})$/);
            if (match) return match[1];
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('i');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('load', async function() {
            const viewId = getImageIdFromUrl();
            
            if (viewId) {
                try {
                    await initDatabase();
                    const image = await getImageByShortId(viewId);
                    
                    if (image) {
                        // ÁîªÂÉè„ÅÆ„Åø„ÇíË°®Á§∫ÔºàImgurÈ¢®Ôºâ
                        document.body.className = 'image-direct';
                        document.body.innerHTML = '';
                        document.body.style.background = '#000';
                        document.body.style.margin = '0';
                        document.body.style.padding = '0';
                        
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.alt = image.filename;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '100vh';
                        img.style.objectFit = 'contain';
                        
                        document.body.appendChild(img);
                    } else {
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                                ÁîªÂÉè„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('ÁîªÂÉèË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                            „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü
                        </div>
                    `;
                }
                return;
            }
            
            // ÈÄöÂ∏∏„É¢„Éº„Éâ
            try {
                await initDatabase();
                await updateGallery();
            } catch (error) {
                console.error('ÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
            }
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥
        if (selectBtn) {
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
        }

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
        if (dropArea) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('dragover');
                }, false);
            });

            dropArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }, false);
        }

        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                handleFiles(files);
            }, false);
        }

        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            if (!file.type.startsWith('image/')) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const imageData = e.target.result;
                
                try {
                    const shortId = await saveImageToDB(file, imageData);
                    
                    // ImgurÈ¢®„ÅÆURLÔºàÁü≠„ÅÑÂΩ¢ÂºèÔºâ
                    const shareLink = `${currentBaseUrl}/${shortId}`;
                    
                    // „Éó„É¨„Éì„É•„Éº„ÅØÁõ¥Êé•base64„Éá„Éº„Çø„ÇíË°®Á§∫
                    previewImg.src = imageData;
                    previewImg.dataset.shareUrl = shareLink;
                    
                    // Âè≥„ÇØ„É™„ÉÉ„ÇØÂØæÁ≠ñ
                    previewImg.addEventListener('contextmenu', function(e) {
                        const originalSrc = this.src;
                        this.src = this.dataset.shareUrl;
                        setTimeout(() => {
                            this.src = originalSrc;
                        }, 100);
                    });
                    
                    linkBox.textContent = shareLink;
                    
                    resultContainer.style.display = 'block';
                    statusText.textContent = '';
                    
                    await updateGallery();
                    
                } catch (error) {
                    console.error('‰øùÂ≠ò„Ç®„É©„Éº:', error);
                    statusText.textContent = '‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message;
                }
            };
            
            reader.onerror = () => {
                statusText.textContent = '„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
            };
            
            reader.readAsDataURL(file);
        }

        // „É™„É≥„ÇØ„Ç≥„Éî„Éº
        if (copyBtn) {
            copyBtn.addEventListener('click', function() {
                const link = linkBox.textContent;
                
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(link).then(() => {
                        statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                        statusText.style.color = '#2ecc71';
                        setTimeout(() => {
                            statusText.textContent = '';
                            statusText.style.color = '#6c757d';
                        }, 3000);
                    }).catch(err => {
                        console.error('„Ç≥„Éî„Éº„Ç®„É©„Éº:', err);
                        fallbackCopy(link);
                    });
                } else {
                    fallbackCopy(link);
                }
            });
        }

        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
