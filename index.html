    <style>
        * {
            box-sizing: border-box;
            margin: 0;

        body {

            max-width: 1000px;

        body.image-direct {

            display: flex;

        .container {

        .drop-area {
            border: 3px dashed #3498db;

            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;

        .drop-area:hover, .drop-area.dragover {
            background: #e3f2fd;

        .file-input {

        .btn {

            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .result-container {
            display: none;
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .thumbnail {

            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .link-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .link-section {
            margin: 20px 0;
        }
        
        .link-section h3 {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 8px;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
            margin: 5px;
        }
        
        .copy-btn:hover {
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.4);
        }
        
        .status-text {
            margin-top: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .gallery {
            margin-top: 40px;
        }
        
        .gallery h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .image-item:hover {
            transform: scale(1.05);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        
        .view-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            overflow: hidden;
        }
        
        .view-mode img {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
        }
        
        .view-mode .image-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .view-mode .exit-hint {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: fadeInOut 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;

            .container {

            }
            
            .drop-area {

            }
            
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
        
        ::-webkit-scrollbar {

        ::-webkit-scrollbar-track {

        }
        
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ ÁîªÂÉè„Ç¢„ÉÉ„Éó„É≠„Éº„ÉÄ„Éº</h1>
        
        <div class="upload-container">
            <div class="drop-area" id="dropArea">
                <div style="font-size: 48px;">üìÅ</div>
                <p style="margin: 10px 0;">„Åì„Åì„Å´ÁîªÂÉè„Çí„Éâ„É©„ÉÉ„Ç∞ÔºÜ„Éâ„É≠„ÉÉ„Éó</p>
                <p style="margin: 10px 0;">„Åæ„Åü„ÅØ</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="selectBtn">„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû</button>
            </div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2>‚úÖ „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÊàêÂäüÔºÅ</h2>
            
            <img id="previewImg" class="thumbnail" alt="„Éó„É¨„Éì„É•„Éº">
            
            <div class="link-section">
                <h3>ÁîªÂÉè„ÅÆÁõ¥„É™„É≥„ÇØÔºàDiscord„ÉªTwitterÁ≠â„ÅßÁîªÂÉèË°®Á§∫Ôºâ:</h3>
                <div class="link-box" id="directLinkBox"></div>
                <button class="btn copy-btn" onclick="copyLink('direct')">ÁîªÂÉè„É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº</button>
            </div>
            
            <p class="status-text" id="statusText"></p>
        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>üìÇ ÊúÄËøë„Ç¢„ÉÉ„Éó„É≠„Éº„Éâ„Åó„ÅüÁîªÂÉè</h2>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const directLinkBox = document.getElementById('directLinkBox');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/index\.html$/, '').replace(/\/$/, '');
        
        // „Çª„ÉÉ„Ç∑„Éß„É≥„Çπ„Éà„É¨„Éº„Ç∏„Çí‰ΩøÁî®Ôºà„Éö„Éº„Ç∏ÂÜÖ„ÅÆ„Åø‰øùÊåÅÔºâ
        let currentImages = [];

        // ÁîªÂÉè„Éá„Éº„Çø„ÇíURL„Éè„ÉÉ„Ç∑„É•„Åã„ÇâÂèñÂæó
        function getImageFromHash() {
            try {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    return decodeURIComponent(hash);
                }
            } catch (e) {
                console.error('„Éè„ÉÉ„Ç∑„É•Ëß£Êûê„Ç®„É©„Éº:', e);
            }
            return null;
        }

        // „ÇÆ„É£„É©„É™„Éº„ÇíÊõ¥Êñ∞
        function updateGallery() {
            if (currentImages.length > 0) {
                gallery.style.display = 'block';
                imageGrid.innerHTML = '';
                
                currentImages.slice(-10).reverse().forEach((imageData, index) => {
                    const imgElement = document.createElement('div');
                    imgElement.className = 'image-item';
                    
                    const img = document.createElement('img');
                    img.src = imageData;
                    img.alt = `ÁîªÂÉè ${index + 1}`;
                    
                    imgElement.appendChild(img);
                    imgElement.addEventListener('click', (e) => {
                        e.preventDefault();
                        viewImage(imageData);
                    });
                    
                    imageGrid.appendChild(imgElement);
                });
            }
        }

        // „Éï„É´„Çπ„ÇØ„É™„Éº„É≥Ë°®Á§∫
        function viewImage(imageData) {
            const viewMode = document.createElement('div');
            viewMode.className = 'view-mode';
            
            const img = document.createElement('img');
            img.src = imageData;
            img.alt = 'ÁîªÂÉè';
            
            const exitHint = document.createElement('div');
            exitHint.className = 'exit-hint';
            exitHint.textContent = '„ÇØ„É™„ÉÉ„ÇØ„Åæ„Åü„ÅØESC„Ç≠„Éº„ÅßÈñâ„Åò„Çã';
            
            viewMode.appendChild(img);
            viewMode.appendChild(exitHint);
            
            document.body.appendChild(viewMode);
            
            const closeView = () => {
                viewMode.remove();
            };
            
            viewMode.addEventListener('click', closeView);
            
            const escHandler = (e) => {
                if (e.key === 'Escape') {
                    closeView();
                    document.removeEventListener('keydown', escHandler);
                }
            };
            document.addEventListener('keydown', escHandler);
        }

        // OGP„É°„Çø„Çø„Ç∞„ÇíÊõ¥Êñ∞
        function updateOGPTags(imageData) {
            const ogImage = document.getElementById('og-image');
            const twitterImage = document.getElementById('twitter-image');
            const ogType = document.getElementById('og-type');
            
            if (ogImage) ogImage.setAttribute('content', imageData);
            if (twitterImage) twitterImage.setAttribute('content', imageData);
            if (ogType) ogType.setAttribute('content', 'image');
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        window.addEventListener('DOMContentLoaded', function() {
            const imageData = getImageFromHash();
            
            if (imageData && imageData.startsWith('data:image')) {
                // ÁîªÂÉèÁõ¥Ë°®Á§∫„É¢„Éº„Éâ
                updateOGPTags(imageData);
                
                document.body.className = 'image-direct';
                document.body.innerHTML = '';
                
                const img = document.createElement('img');
                img.src = imageData;
                img.alt = 'ÁîªÂÉè';
                img.style.maxWidth = '100%';
                img.style.maxHeight = '100vh';
                img.style.objectFit = 'contain';
                
                document.body.appendChild(img);
                
                // Âè≥„ÇØ„É™„ÉÉ„ÇØ„É°„Éã„É•„Éº„ÅßÁîªÂÉè„ÅÆ„Ç¢„Éâ„É¨„Çπ„Çí„Ç≥„Éî„ÉºÂèØËÉΩ„Å´„Åô„Çã
                img.addEventListener('contextmenu', (e) => {
                    // „Éá„Éï„Ç©„É´„Éà„ÅÆÂè≥„ÇØ„É™„ÉÉ„ÇØ„É°„Éã„É•„Éº„ÇíË®±ÂèØ
                });
            }
        });

        // „Éï„Ç°„Ç§„É´ÈÅ∏Êäû„Éú„Çø„É≥
        selectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        // „Éâ„É©„ÉÉ„Ç∞&„Éâ„É≠„ÉÉ„Éó
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => {
                dropArea.classList.remove('dragover');
            });
        });

        dropArea.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = e.target.files;
            handleFiles(files);
        });

        // ÁîªÂÉè„ÇíÂúßÁ∏Æ„Åô„ÇãÈñ¢Êï∞
        function compressImage(file, maxWidth = 1920, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    const img = new Image();
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // ÊúÄÂ§ßÂπÖ„ÇíË∂Ö„Åà„ÇãÂ†¥Âêà„ÅØ„É™„Çµ„Ç§„Ç∫
                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // JPEGÂΩ¢Âºè„ÅßÂúßÁ∏Æ
                        canvas.toBlob(
                            (blob) => {
                                const compressedReader = new FileReader();
                                compressedReader.onload = (e) => resolve(e.target.result);
                                compressedReader.onerror = reject;
                                compressedReader.readAsDataURL(blob);
                            },
                            'image/jpeg',
                            quality
                        );
                    };
                    
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            
            if (!file.type.startsWith('image/')) {
                alert('ÁîªÂÉè„Éï„Ç°„Ç§„É´„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return;
            }

            statusText.textContent = 'ÁîªÂÉè„ÇíÂá¶ÁêÜ‰∏≠...';
            statusText.style.color = '#3498db';
            resultContainer.style.display = 'block';

            try {
                // ÁîªÂÉè„ÇíÂúßÁ∏Æ
                const imageData = await compressImage(file, 1920, 0.8);
                
                // ÁîªÂÉèÁõ¥„É™„É≥„ÇØÔºà„Éè„ÉÉ„Ç∑„É•„Å´ÁîªÂÉè„Éá„Éº„Çø„ÇíÂê´„ÇÅ„ÇãÔºâ
                const directLink = `${currentBaseUrl}#${encodeURIComponent(imageData)}`;
                
                previewImg.src = imageData;
                directLinkBox.textContent = directLink;
                
                // „Çª„ÉÉ„Ç∑„Éß„É≥„Å´ËøΩÂä†
                currentImages.push(imageData);
                
                statusText.textContent = '‚úì „Ç¢„ÉÉ„Éó„É≠„Éº„ÉâÂÆå‰∫ÜÔºÅ„Åì„ÅÆ„É™„É≥„ÇØ„ÇíDiscord„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Çã„Å®ÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô';
                statusText.style.color = '#2ecc71';
                
                updateGallery();
                
            } catch (error) {
                console.error('Âá¶ÁêÜ„Ç®„É©„Éº:', error);
                statusText.textContent = '‚ùå ÁîªÂÉè„ÅÆÂá¶ÁêÜ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                statusText.style.color = '#e74c3c';
            }
        }

        // „É™„É≥„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function copyLink(type) {
            const text = directLinkBox.textContent;
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => {
                    statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅDiscord„Å™„Å©„Å´Ë≤º„Çä‰ªò„Åë„Çã„Å®ÁîªÂÉè„ÅåË°®Á§∫„Åï„Çå„Åæ„Åô';
                    statusText.style.color = '#2ecc71';
                    setTimeout(() => {
                        statusText.textContent = '';
                    }, 5000);
                }).catch(err => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„Ç≥„Éî„ÉºÈñ¢Êï∞
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                statusText.textContent = '‚úì „É™„É≥„ÇØ„Çí„Ç≥„Éî„Éº„Åó„Åæ„Åó„ÅüÔºÅ';
                statusText.style.color = '#2ecc71';
            } catch (err) {
                statusText.textContent = '‚ùå „Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                statusText.style.color = '#e74c3c';
            }
            
            document.body.removeChild(textArea);
            
            setTimeout(() => {
                statusText.textContent = '';
            }, 3000);
        }
    </script>
