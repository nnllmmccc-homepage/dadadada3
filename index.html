<body>

                <div style="font-size: 48px;">ğŸ“</div>
                <p style="margin: 10px 0;">ã“ã“ã«ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°ï¼†ãƒ‰ãƒ­ãƒƒãƒ—</p>
                <p style="margin: 10px 0;">ã¾ãŸã¯</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">

        <div class="result-container" id="resultContainer">

                <img id="previewImg" class="thumbnail" alt="ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼">

            <div class="link-box" id="linkBox"></div>

        </div>

        <div class="gallery" id="gallery" style="display: none;">
            <h2>ğŸ“‚ ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´</h2>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®£è¨€
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const selectBtn = document.getElementById('selectBtn');
        const resultContainer = document.getElementById('resultContainer');
        const previewImg = document.getElementById('previewImg');
        const linkBox = document.getElementById('linkBox');
        const copyBtn = document.getElementById('copyBtn');
        const statusText = document.getElementById('statusText');
        const gallery = document.getElementById('gallery');
        const imageGrid = document.getElementById('imageGrid');

        // ç¾åœ¨ã®URLã‹ã‚‰ãƒ™ãƒ¼ã‚¹ã‚’å–å¾—ï¼ˆãƒ‘ã‚¹ãªã—ï¼‰
        const currentBaseUrl = window.location.origin + window.location.pathname.replace(/\/$/, '');
        
        let db;
        const DB_NAME = 'ImageUploaderDB';
        const DB_VERSION = 3;
        const STORE_NAME = 'images';

        // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹åˆæœŸåŒ–ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        function initDatabase() {
            return new Promise((resolve, reject) => {
                // IndexedDBã®ã‚µãƒãƒ¼ãƒˆãƒã‚§ãƒƒã‚¯
                if (!window.indexedDB) {
                    return reject(new Error('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯IndexedDBã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“'));
                }
                
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => {
                    console.error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚ªãƒ¼ãƒ—ãƒ³ã‚¨ãƒ©ãƒ¼:', request.error);
                    reject(new Error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã®åˆæœŸåŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                };
                
                request.onblocked = () => {
                    reject(new Error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™ã€‚ä»–ã®ã‚¿ãƒ–ã‚’é–‰ã˜ã¦ãã ã•ã„'));
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    
                    // ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°
                    db.onerror = (event) => {
                        console.error('ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ã‚¨ãƒ©ãƒ¼:', event.target.error);
                    };
                    
                    resolve();
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    
                    // æ—¢å­˜ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¹ãƒˆã‚¢ã‚’å‰Šé™¤ï¼ˆã‚¢ãƒƒãƒ—ã‚°ãƒ¬ãƒ¼ãƒ‰æ™‚ï¼‰
                    if (db.objectStoreNames.contains(STORE_NAME)) {
                        db.deleteObjectStore(STORE_NAME);
                    }
                    
                    const store = db.createObjectStore(STORE_NAME, { keyPath: 'shortId' });
                    store.createIndex('timestamp', 'timestamp', { unique: false });
                };
            });
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ãªIDç”Ÿæˆï¼ˆ7æ–‡å­—ã€Imguré¢¨ï¼‰ - é‡è¤‡ãƒã‚§ãƒƒã‚¯å¼·åŒ–
        function generateShortId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 7; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // ç”»åƒã‚’ä¿å­˜ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        async function saveImageToDB(file, imageData) {
            return new Promise(async (resolve, reject) => {
                try {
                    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãƒã‚§ãƒƒã‚¯ï¼ˆ10MBåˆ¶é™ï¼‰
                    const maxSize = 10 * 1024 * 1024; // 10MB
                    if (file.size > maxSize) {
                        return reject(new Error('ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ï¼ˆæœ€å¤§10MBï¼‰'));
                    }
                    
                    let shortId = generateShortId();
                    let attempts = 0;
                    const maxAttempts = 10;
                    
                    // IDãŒé‡è¤‡ã—ãªã„ã‹ãƒã‚§ãƒƒã‚¯
                    while (attempts < maxAttempts) {
                        const existing = await getImageByShortId(shortId);
                        if (!existing) break;
                        shortId = generateShortId();
                        attempts++;
                    }
                    
                    if (attempts >= maxAttempts) {
                        reject(new Error('ä¸€æ„ãªIDã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ'));
                        return;
                    }
                    
                    const transaction = db.transaction([STORE_NAME], 'readwrite');
                    const store = transaction.objectStore(STORE_NAME);
                    
                    const imageRecord = {
                        shortId: shortId,
                        filename: file.name,
                        type: file.type,
                        size: file.size,
                        data: imageData,
                        timestamp: Date.now()
                    };
                    
                    const request = store.add(imageRecord);
                    
                    request.onsuccess = () => resolve(shortId);
                    request.onerror = () => {
                        console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', request.error);
                        reject(new Error('ç”»åƒã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                    };
                    
                    // ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³å®Œäº†æ™‚ã®å‡¦ç†
                    transaction.oncomplete = () => {
                        console.log('ç”»åƒä¿å­˜ãŒå®Œäº†ã—ã¾ã—ãŸ');
                    };
                    
                    transaction.onerror = () => {
                        console.error('ãƒˆãƒ©ãƒ³ã‚¶ã‚¯ã‚·ãƒ§ãƒ³ã‚¨ãƒ©ãƒ¼:', transaction.error);
                    };
                    
                } catch (error) {
                    console.error('ä¿å­˜å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                    reject(error);
                }
            });
        }

        // å…¨ã¦ã®ç”»åƒã‚’å–å¾—ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        async function getAllImages() {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.getAll();
                    
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => {
                        console.error('ç”»åƒå–å¾—ã‚¨ãƒ©ãƒ¼:', request.error);
                        reject(new Error('ç”»åƒã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                    };
                } catch (error) {
                    console.error('å–å¾—å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                    reject(error);
                }
            });
        }

        // IDã§ç”»åƒã‚’å–å¾—ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        async function getImageByShortId(shortId) {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction([STORE_NAME], 'readonly');
                    const store = transaction.objectStore(STORE_NAME);
                    const request = store.get(shortId);
                    
                    request.onsuccess = () => resolve(request.result);
                    request.onerror = () => {
                        console.error('IDæ¤œç´¢ã‚¨ãƒ©ãƒ¼:', request.error);
                        reject(new Error('ç”»åƒã®æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ'));
                    };
                } catch (error) {
                    console.error('æ¤œç´¢å‡¦ç†ã‚¨ãƒ©ãƒ¼:', error);
                    reject(error);
                }
            });
        }

        // ã‚®ãƒ£ãƒ©ãƒªãƒ¼ã‚’æ›´æ–°ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        async function updateGallery() {
            try {
                const images = await getAllImages();
                
                if (images.length > 0) {
                    gallery.style.display = 'block';
                    imageGrid.innerHTML = '';
                    
                    // ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§ã‚½ãƒ¼ãƒˆï¼ˆæ–°ã—ã„é †ï¼‰
                    images.sort((a, b) => b.timestamp - a.timestamp).forEach(image => {
                        const imgElement = document.createElement('div');
                        imgElement.className = 'image-item';
                        
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.alt = image.filename;
                        img.dataset.shareUrl = `${currentBaseUrl}/${image.shortId}`;
                        
                        imgElement.appendChild(img);
                        imgElement.addEventListener('click', (e) => {
                            e.preventDefault();
                            viewImage(image.shortId);
                        });
                        
                        // å³ã‚¯ãƒªãƒƒã‚¯ãƒ¡ãƒ‹ãƒ¥ãƒ¼å¯¾ç­–
                        img.addEventListener('contextmenu', (e) => {
                            e.preventDefault();
                            const originalSrc = img.src;
                            img.src = img.dataset.shareUrl;
                            setTimeout(() => {
                                img.src = originalSrc;
                            }, 100);
                        });
                        
                        imageGrid.appendChild(imgElement);
                    });
                } else {
                    gallery.style.display = 'none';
                }
            } catch (error) {
                console.error('ã‚®ãƒ£ãƒ©ãƒªãƒ¼æ›´æ–°ã‚¨ãƒ©ãƒ¼:', error);
                gallery.style.display = 'none';
            }
        }

        // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³è¡¨ç¤ºï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        function viewImage(shortId) {
            getImageByShortId(shortId).then(image => {
                if (image) {
                    document.querySelector('.container').style.display = 'none';
                    
                    const viewMode = document.createElement('div');
                    viewMode.className = 'view-mode';
                    
                    const img = document.createElement('img');
                    img.src = image.data;
                    img.alt = image.filename;
                    
                    const exitHint = document.createElement('div');
                    exitHint.className = 'exit-hint';
                    exitHint.textContent = 'ã‚¯ãƒªãƒƒã‚¯ã¾ãŸã¯ESCã‚­ãƒ¼ã§é–‰ã˜ã‚‹';
                    
                    const imageInfo = document.createElement('div');
                    imageInfo.className = 'image-info';
                    imageInfo.textContent = `${image.filename} (${formatFileSize(image.size)})`;
                    
                    viewMode.appendChild(img);
                    viewMode.appendChild(exitHint);
                    viewMode.appendChild(imageInfo);
                    
                    document.body.appendChild(viewMode);
                    
                    const closeView = () => {
                        viewMode.remove();
                        document.querySelector('.container').style.display = 'block';
                    };
                    
                    viewMode.addEventListener('click', closeView);
                    
                    const escHandler = (e) => {
                        if (e.key === 'Escape') {
                            closeView();
                            document.removeEventListener('keydown', escHandler);
                        }
                    };
                    document.addEventListener('keydown', escHandler);
                }
            }).catch(error => {
                console.error('ç”»åƒè¡¨ç¤ºã‚¨ãƒ©ãƒ¼:', error);
                alert('ç”»åƒã®è¡¨ç¤ºã«å¤±æ•—ã—ã¾ã—ãŸ');
            });
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã‚’ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã™ã‚‹ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‹ã‚‰ç”»åƒIDã‚’å–å¾—
        function getImageIdFromUrl() {
            const path = window.location.pathname;
            const match = path.match(/\/([A-Za-z0-9]{7})$/);
            if (match) return match[1];
            
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || urlParams.get('i');
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®å‡¦ç†ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        window.addEventListener('load', async function() {
            const viewId = getImageIdFromUrl();
            
            if (viewId) {
                try {
                    await initDatabase();
                    const image = await getImageByShortId(viewId);
                    
                    if (image) {
                        // ç”»åƒã®ã¿ã‚’è¡¨ç¤ºï¼ˆImguré¢¨ï¼‰
                        document.body.className = 'image-direct';
                        document.body.innerHTML = '';
                        document.body.style.background = '#000';
                        document.body.style.margin = '0';
                        document.body.style.padding = '0';
                        
                        const img = document.createElement('img');
                        img.src = image.data;
                        img.alt = image.filename;
                        img.style.maxWidth = '100%';
                        img.style.maxHeight = '100vh';
                        img.style.objectFit = 'contain';
                        
                        document.body.appendChild(img);
                    } else {
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                                ç”»åƒãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('ç”»åƒèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; color: white; font-size: 24px; background: #000;">
                            ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ${error.message}
                        </div>
                    `;
                }
                return;
            }
            
            // é€šå¸¸ãƒ¢ãƒ¼ãƒ‰
            try {
                await initDatabase();
                await updateGallery();
                
                // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´ãŒãªã‘ã‚Œã°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
                const images = await getAllImages();
                if (images.length === 0) {
                    console.log('ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å±¥æ­´ã¯ã‚ã‚Šã¾ã›ã‚“');
                }
            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                statusText.textContent = `åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                statusText.style.color = '#e74c3c';
            }
        });

        // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠãƒœã‚¿ãƒ³
        if (selectBtn) {
            selectBtn.addEventListener('click', () => {
                fileInput.click();
            });
        }

        // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ï¼ˆã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼å¼·åŒ–ï¼‰
        if (dropArea) {
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.add('dragover');
                }, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, () => {
                    dropArea.classList.remove('dragover');
                }, false);
            });

            dropArea.addEventListener('drop', (e) => {
                const files = e.dataTransfer.files;
                handleFiles(files);
            }, false);
        }

        if (fileInput) {
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files;
                handleFiles(files);
            }, false);
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«å‡¦ç†é–¢æ•°ï¼ˆã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼‰
        async function handleFiles(files) {
            if (!files || files.length === 0) return;
            
            const file = files[0];
            
            // ãƒ•ã‚¡ã‚¤ãƒ«ã‚¿ã‚¤ãƒ—ãƒã‚§ãƒƒã‚¯
            if (!file.type.startsWith('image/')) {
                statusText.textContent = 'ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„';
                statusText.style.color = '#e74c3c';
                setTimeout(() => {
                    statusText.textContent = '';
                    statusText.style.color = '#6c757d';
                }, 3000);
                return;
            }
            
            // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ä¸­è¡¨ç¤º
            statusText.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...';
            statusText.style.color = '#3498db';

            const reader = new FileReader();
            
            reader.onload = async function(e) {
                const imageData = e.target.result;
                
                try {
                    statusText.textContent = 'ç”»åƒã‚’ä¿å­˜ä¸­...';
                    
                    const shortId = await saveImageToDB(file, imageData);
                    
                    // Imguré¢¨ã®URLï¼ˆçŸ­ã„å½¢å¼ï¼‰
                    const shareLink = `${currentBaseUrl}/${shortId}`;
                    
                    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã¯ç›´æ¥base64ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
                    previewImg.src = imageData;
                    previewImg.dataset.shareUrl = shareLink;
                    
                    // å³ã‚¯ãƒªãƒƒã‚¯å¯¾ç­–
                    previewImg.addEventListener('contextmenu', function(e) {
                        e.preventDefault();
                        const originalSrc = this.src;
                        this.src = this.dataset.shareUrl;
                        setTimeout(() => {
                            this.src = originalSrc;
                        }, 100);
                    });
                    
                    linkBox.textContent = shareLink;
                    
                    resultContainer.style.display = 'block';
                    statusText.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸï¼';
                    statusText.style.color = '#2ecc71';
                    
                    await updateGallery();
                    
                } catch (error) {
                    console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                    statusText.textContent = `ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ: ${error.message}`;
                    statusText.style.color = '#e74c3c';
                }
            };
            
            reader.onerror = () => {
                statusText.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ';
                statusText.style.color = '#e74c3c';
            };
            
            reader.onabort = () => {

        if (copyBtn) {

                const link = linkBox.textContent;
                
                if (!link) {

                if (navigator.clipboard && navigator.clipboard.writeText) {

        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚³ãƒ”ãƒ¼é–¢æ•°
        function fallbackCopy(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '0';

            textArea.focus();
            textArea.select();
            
            try {

                if (successful) {
                    statusText.textContent = 'âœ“ ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸï¼';
                    statusText.style.color = '#2ecc71';

            } catch (err) {
                statusText.textContent = 'ã‚³ãƒ”ãƒ¼ã«å¤±æ•—ã—ã¾ã—ãŸ: æ‰‹å‹•ã§ãƒªãƒ³ã‚¯ã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ãã ã•ã„';
                statusText.style.color = '#e74c3c';
            }
            
            document.body.removeChild(textArea);
            
            setTimeout(() => {

        }
